repos:
    -   repo: git@github.com:Yelp/detect-secrets
        rev: v1.4.0
        hooks:
        -   id: detect-secrets
            args: ['--baseline', '.secrets.baseline']
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v2.5.0
        hooks:
        -   id: no-commit-to-branch
            args: [--branch, develop, --branch, master, --pattern, release/.*]
