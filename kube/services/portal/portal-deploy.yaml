apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portal-deployment
spec:
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: portal
    spec:
      automountServiceAccountToken: false
      volumes:
      - name: cert-volume
        secret:
          secretName: "cert-portal-service"
      - name: ca-volume
        secret:
          secretName: "service-ca"
      containers:
      - name: portal
        image: quay.io/cdis/data-portal:master
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        ports:
        - containerPort: 80
        - containerPort: 443
        command:
          - /bin/bash
          - ./dockerStart.sh
        env:
          - name: HOSTNAME
            value: revproxy-service
          - name: APP
            valueFrom:
              configMapKeyRef:
                name: global
                key: portal_app
        volumeMounts:
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "ca-volume"
            readOnly: true
            mountPath: "/mnt/ssl/cdis-ca.crt"
            subPath: "ca.pem"
        readinessProbe:
          httpGet:
            path: /
            port: 80
        imagePullPolicy: Always
