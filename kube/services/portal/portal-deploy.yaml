apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: portal-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
      - name: portal
        image: quay.io/cdis/data-portal:master
        ports:
        - containerPort: 80
        command:
          - /bin/bash
          - -c
          - npm run-script schema https://$(HOSTNAME)/api/v0/submission/getschema; /usr/sbin/nginx -g 'daemon off;'
        env:
          - name: HOSTNAME 
            valueFrom:
              configMapKeyRef:
                name: global 
                key: hostname 
        imagePullPolicy: Always
      imagePullSecrets:
        - name: cdis-devservices-pull-secret
