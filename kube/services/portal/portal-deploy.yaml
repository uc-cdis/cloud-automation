apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portal-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
      - name: portal
        image: quay.io/cdis/data-portal:master
        ports:
        - containerPort: 80
        command:
          - /bin/bash
          - ./dockerStart.sh
        env:
          - name: HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: global
                key: hostname
          - name: APP
            value: dev
        readinessProbe:
          httpGet:
            path: /
            port: 80
        imagePullPolicy: Always
      imagePullSecrets:
        - name: cdis-devservices-pull-secret
