apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-es-proxy-deployment
  annotations:
    gen3.io/network-ingress: "arranger,arranger-server,arranger-dashboard,guppy,metadata,spark,tube"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: esproxy
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: esproxy
        netvpc: "yes"
        GEN3_DATE_LABEL
        GEN3_HOSTNAME_LABEL
    spec:
      serviceAccountName: esproxy-sa
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - on-demand
          - weight: 99
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND
      automountServiceAccountToken: false
      priorityClassName: aws-es-proxy-high-priority
      containers:
      - name: esproxy
        GEN3_AWS-ES-PROXY_IMAGE|-image: quay.io/cdis/aws-es-proxy:v1.3.1-|
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
        env:
          - name: "ENDPOINT"
            GEN3_ES_ENDPOINT|-value: http://es.internal.io-|
        GEN3_ES-COMMAND
        GEN3_ES-ARGS|-args: ["-timeout", "180", "-verbose", "-listen", ":9200"]-|
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 2Gi