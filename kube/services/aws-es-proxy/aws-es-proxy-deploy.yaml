apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aws-es-proxy-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: esproxy
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: esproxy
    spec:
      nodeSelector:
        role: default
      automountServiceAccountToken: false
      volumes:
        - name: credentials
          secret:
            secretName: "aws-es-proxy"
      containers:
      - name: esproxy
        image: abutaha/aws-es-proxy:0.8
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
        volumeMounts:
          - name: "credentials"
            readOnly: true
            mountPath: "/root/.aws"
        command: ["./aws-es-proxy"]
        NOTE- NEED TO RUN kube-set-aws-es-proxy TO POPULATE ES_ENDPOINT - ugh!
        NOTE- gen3 roll aws-es-proxy WILL NOT WORK! 
        args:
          - "-endpoint"
          - "ES_ENDPOINT"
          - "-verbose"
          - "-listen"
          - ":9200"
