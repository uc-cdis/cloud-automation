apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-es-proxy-deployment
  annotations:
    gen3.io/network-ingress: "arranger,arranger-server,arranger-dashboard,guppy,metadata,spark,tube"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: esproxy
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: esproxy
        netvpc: "yes"
        GEN3_DATE_LABEL
    spec:
      automountServiceAccountToken: false
      volumes:
        - name: credentials
          secret:
            secretName: "aws-es-proxy"
      containers:
      - name: esproxy
        GEN3_AWS-ES-PROXY_IMAGE|-image: quay.io/cdis/aws-es-proxy:0.8-|
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
        env:
          - name: "ENDPOINT"
            GEN3_ENDPOINT|-value: es.internal.io-|
        volumeMounts:
          - name: "credentials"
            readOnly: true
            mountPath: "/root/.aws"
        # NOTE- NEED TO RUN kube-set-aws-es-proxy TO POPULATE ES_ENDPOINT - ugh!
        # NOTE- gen3 roll aws-es-proxy WILL NOT WORK!
        args: ["-verbose", "-listen", ":9200"]
        resources:
          limits:
            cpu: 1
            memory: 1Gi
