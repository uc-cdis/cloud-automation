apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sower-deployment
  annotations:
    gen3.io/network-ingress: "pidgin" 
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: sower
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sower
        public: "yes"
        netnolimit: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sower
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: sower-service-account
      volumes:
        - name: sower-config
          configMap:
            name: manifest-sower
            items:
              - key: json
                path: sower_config.json
      containers:
      - name: sower
        GEN3_SOWER_IMAGE
        livenessProbe:
          httpGet:
            path: /_status
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /_status
            port: 8000
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - name: sower-config
            readOnly: true
            mountPath: /sower_config.json
            subPath: sower_config.json
