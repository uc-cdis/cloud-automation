apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sower-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: sower
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sower
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sower
              topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        role: default
      automountServiceAccountToken: true
      containers:
      - name: sower
        image: quay.io/cdis/sower:master
        livenessProbe:
          httpGet:
            path: /_status
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /_status
            port: 8000
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

