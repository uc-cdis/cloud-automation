apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: selenium-hub
  name: selenium-hub
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - image: selenium/hub:3.141
        imagePullPolicy: always
        name: hub
        ports:
        - containerPort: 4444
          protocol: TCP
      terminationGracePeriodSeconds: 30
