---
apiVersion: v1
kind: Service
metadata:
  name: hatchery
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  hatchery_mapping
      prefix: /
      service: http://hatchery-service:80
spec:
  ports:
  - name: hatchery
    port: 80