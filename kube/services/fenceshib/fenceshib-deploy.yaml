---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fenceshib-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: fenceshib
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fenceshib
        release: production
        authprovider: "yes"
        # uses explicit proxy and AWS APIs
        netnolimit: "yes"
        dbfence: "yes"
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fenceshib
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND                                
      automountServiceAccountToken: false
      volumes:
        - name: yaml-merge
          configMap:
            name: "fence-yaml-merge"
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
        - name: old-config-volume
          secret:
            secretName: "fence-secret"
        - name: json-secret-volume
          secret:
            secretName: "fence-json-secret"
        - name: creds-volume
          secret:
            secretName: "fence-creds"
        - name: config-helper
          configMap:
            name: config-helper
# -----------------------------------------------------------------------------
        - name: logo-volume
          configMap:
            name: "logo-config"
        - name: config-volume
          secret:
            secretName: "fence-config"
        - name: fence-google-app-creds-secret-volume
          secret:
            secretName: "fence-google-app-creds-secret"
        - name: fence-google-storage-creds-secret-volume
          secret:
            secretName: "fence-google-storage-creds-secret"
        - name: fence-jwt-keys
          secret:
            secretName: "fence-jwt-keys"
        - name: cert-volume
          secret:
            secretName: "cert-fence-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
        - name: fenceshib-secret
          secret:
            secretName: "fenceshib-g3auto"
        - name: fenceshib-config
          configMap:
            name: "fenceshib-config"
      containers:
      - name: fenceshib
        GEN3_FENCESHIB_IMAGE
        env:
        - name: PYTHONPATH
          value: /var/www/fence
        - name: GEN3_DEBUG
          GEN3_DEBUG_FLAG|-value: "False"-|
        - name: HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: manifest-global
              key: hostname
        - name: FENCE_PUBLIC_CONFIG
          valueFrom:
            configMapKeyRef:
              name: manifest-fence
              key: fence-config-public.yaml
              optional: true
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 80
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /Shibboleth.sso/DiscoFeed
            port: 80
          initialDelaySeconds: 300
          failureThreshold: 100
          timeoutSeconds: 60
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
          - name: "old-config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py"
            subPath: local_settings.py
          - name: "json-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_credentials.json"
            subPath: fence_credentials.json
          - name: "creds-volume"
            readOnly: true
            mountPath: "/var/www/fence/creds.json"
            subPath: creds.json
          - name: "config-helper"
            readOnly: true
            mountPath: "/var/www/fence/config_helper.py"
            subPath: config_helper.py
# -----------------------------------------------------------------------------
          - name: "logo-volume"
            readOnly: true
            mountPath: "/fence/fence/static/img/logo.svg"
            subPath: "logo.svg"
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence-config-secret.yaml"
            subPath: fence-config.yaml
          - name: "yaml-merge"
            readOnly: true
            mountPath: "/var/www/fence/yaml_merge.py"
            subPath: yaml_merge.py
          - name: "fence-google-app-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
            subPath: fence_google_app_creds_secret.json
          - name: "fence-google-storage-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
            subPath: fence_google_storage_creds_secret.json
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "ca-volume"
            # See https://askubuntu.com/questions/645818/how-to-install-certificates-for-command-line
            readOnly: true
            mountPath: "/usr/local/share/ca-certificates/cdis/cdis-ca.crt"
            subPath: "ca.pem"
          - name: "fence-jwt-keys"
            readOnly: true
            mountPath: "/fence/jwt-keys.tar"
            subPath: "jwt-keys.tar"
          - name: "fenceshib-config"
            readOnly: true
            mountPath: "/etc/shibboleth/shibboleth2.xml"
            subPath: "shibboleth2.xml"
          - name: "fenceshib-config"
            readOnly: true
            mountPath: "/etc/shibboleth/attribute-map.xml"
            subPath: "attribute-map.xml"
          - name: "fenceshib-config"
            readOnly: true
            mountPath: "/etc/shibboleth/inc-md-cert.pem"
            subPath: "inc-md-cert.pem"
          - name: "fenceshib-config"
            readOnly: true
            mountPath: "/etc/shibboleth/metadata.xml"
            subPath: "metadata.xml"
          - name: "fenceshib-secret"
            readOnly: true
            mountPath: "/etc/ssl/private/incommon-login.bionimbus.org.key"
            subPath: "incommon-login.bionimbus.org.key"
          - name: "fenceshib-secret"
            readOnly: true
            mountPath: "/etc/ssl/certs/incommon-login.bionimbus.org.crt"
            subPath: "incommon-login.bionimbus.org.crt"
        resources:
            requests:
              cpu: 0.8
              memory: 2400Mi
            limits:
              cpu: 2.0
              memory: 6400Mi
        command: ["/bin/bash"]
        args:
          - "-c"
          - |
            echo "${FENCE_PUBLIC_CONFIG:-""}" > "/var/www/fence/fence-config-public.yaml"
            python /var/www/fence/yaml_merge.py /var/www/fence/fence-config-public.yaml /var/www/fence/fence-config-secret.yaml > /var/www/fence/fence-config.yaml
            bash /fence/dockerrunshib.bash && if [[ -f /dockerrun.sh ]]; then /dockerrun.sh; fi
