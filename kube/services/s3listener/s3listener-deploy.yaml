apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: s3listener-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: s3listener
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: s3listener
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - s3listener
              topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: true
      volumes:
        - name: s3listener-creds-volume
          secret:
            secretName: "s3listener-creds"
      containers:
      - name: s3listener
        image: quay.io/cdis/ssjdispatcher:feat_sqs_consumer
        volumeMounts:
          - name: "s3listener-creds-volume"
            mountPath: "/credentials.json"
            subPath: credentials.json
        livenessProbe:
          httpGet:
            path: /_status
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /_status
            port: 8000
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
