apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service-deployment
  annotations:
    gen3.io/network-ingress: "fence,presigned-url-fence"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: audit-service
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: audit-service
        release: production
        dbaudit: "yes"
        # for revproxy authz
        public: "yes"
        # for network policy
        netnolimit: "yes"
        GEN3_DATE_LABEL
    spec:
      serviceAccountName: audit-service-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - audit-service
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - on-demand
          - weight: 99
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND                      
      automountServiceAccountToken: false
      volumes:
        - name: config-volume
          secret:
            secretName: "audit-g3auto"
        - name: wsgi-config
          configMap:
            name: audit-wsgi
        - name: nginx-config
          configMap:
            name: audit-nginx-configmap
        - name: nginx-main-config
          configMap:
            name: sidcar-nginx-main 
      containers:
      - name: audit-service
        GEN3_AUDIT-SERVICE_IMAGE
        env:
          - name: DEBUG
            GEN3_DEBUG_FLAG|-value: "False"-|
          - name: ARBORIST_URL
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: arborist_url
                optional: true
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /_status
            port: 8000
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/src/audit-service-config.yaml"
            subPath: "audit-service-config.yaml"
          - name: "wsgi-config"
            mountPath: "/audit/deployment/wsgi/gunicorn.conf.py"
            subPath: gunicorn.conf.py
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            memory: 512Mi
      - name: sidecar-nginx
        image: quay.io/cdis/nginx-sidecar:nginx-sidecar-feat_nginx-sidecar
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /_status
            port: http
        volumeMounts:
          - name: "nginx-main-config"
            mountPath: "/etc/nginx/nginx.conf"
            subPath: "nginx.conf"
          - name: "nginx-config"
            mountPath: "/etc/nginx/conf.d/default.conf"
            subPath: default.conf
      initContainers:
        - name: audit-db-migrate
          GEN3_AUDIT-SERVICE_IMAGE
          imagePullPolicy: Always
          volumeMounts:
            - name: "config-volume"
              readOnly: true
              mountPath: "/src/audit-service-config.yaml"
              subPath: "audit-service-config.yaml"
          resources:
            limits:
              cpu: 0.8
              memory: 512Mi
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              alembic upgrade head
