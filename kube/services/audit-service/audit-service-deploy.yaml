apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service-deployment
  annotations:
    gen3.io/network-ingress: "fence,presigned-url-fence"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: audit-service
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: audit-service
        release: production
        dbaudit: "yes"
        # for revproxy authz
        public: "yes"
        # for network policy
        netnolimit: "yes"
        GEN3_DATE_LABEL
    spec:
      serviceAccountName: audit-service-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - audit-service
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND                        
      automountServiceAccountToken: false
      volumes:
        - name: config-volume
          secret:
            secretName: "audit-g3auto"
      containers:
      - name: audit-service
        GEN3_AUDIT-SERVICE_IMAGE
        env:
          - name: DEBUG
            GEN3_DEBUG_FLAG|-value: "False"-|
          - name: ARBORIST_URL
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: arborist_url
                optional: true
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /_status
            port: 80
        ports:
        - containerPort: 80
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/src/audit-service-config.yaml"
            subPath: "audit-service-config.yaml"
        resources:
          requests:
            cpu: 0.4
            memory: 512Mi
          limits:
            cpu: 0.8
            memory: 1024Mi
      initContainers:
        - name: audit-db-migrate
          GEN3_AUDIT-SERVICE_IMAGE
          imagePullPolicy: Always
          volumeMounts:
            - name: "config-volume"
              readOnly: true
              mountPath: "/src/audit-service-config.yaml"
              subPath: "audit-service-config.yaml"
          resources:
            limits:
              cpu: 0.8
              memory: 512Mi
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              /env/bin/alembic upgrade head
