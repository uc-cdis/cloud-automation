apiVersion: apps/v1
kind: Deployment
metadata:
  name: pidgin-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: pidgin
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pidgin
        public: "yes"
        netnolimit: "yes"
        tags.datadoghq.com/service: "pidgin"
        GEN3_ENV_LABEL
        GEN3_PIDGIN_VERSION
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pidgin
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - spot
          - weight: 99
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - SPOT
      automountServiceAccountToken: false
      volumes:
        - name: cert-volume
          secret:
            secretName: "cert-pidgin-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
        - name: pidgin
          GEN3_PIDGIN_IMAGE
          env:
          - name: DD_ENABLED
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: dd_enabled
                optional: true
          - name: DD_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/env']
          - name: DD_SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/service']
          - name: DD_VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/version']
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_PROFILING_ENABLED
            value: "true"
          - name: DD_TRACE_SAMPLE_RATE
            value: "1"
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: GEN3_DEBUG
            GEN3_DEBUG_FLAG|-value: "False"-|
          livenessProbe:
            httpGet:
              path: /_status
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /_status
              port: 80
          ports:
          - containerPort: 80
          - containerPort: 443
          volumeMounts:
            - name: "cert-volume"
              readOnly: true
              mountPath: "/mnt/ssl/service.crt"
              subPath: "service.crt"
            - name: "cert-volume"
              readOnly: true
              mountPath: "/mnt/ssl/service.key"
              subPath: "service.key"
            - name: "ca-volume"
              readOnly: true
              mountPath: "/mnt/ssl/cdis-ca.crt"
              subPath: "ca.pem"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 0.8
              memory: 512Mi
