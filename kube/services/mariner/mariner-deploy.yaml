# used ssjdispatcher deployment spec as a base
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariner-deployment
  annotations:
    gen3.io/network-ingress: "mariner-engine,fence,presigned-url-fence,fenceshib,peregrine,sheepdog,ssjdispatcherjob,metadata"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: mariner
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mariner
        release: test
        s3: "yes"
        netnolimit: "yes" # check
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      serviceAccountName: mariner-service-account
      volumes:
        - name: mariner-config
          configMap:
            name: manifest-mariner
            items:
              - key: json
                path: mariner-config.json
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mariner
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - on-demand
          - weight: 99
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND
      automountServiceAccountToken: true
      containers:
      - name: mariner
        GEN3_MARINER_IMAGE
        imagePullPolicy: Always
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
          - name: AWS_STS_REGIONAL_ENDPOINTS
            value: regional
          - name: AWSCREDS
            valueFrom:
              secretKeyRef:
                name: "workflow-bot-g3auto"
                key: "awsusercreds.json"
                optional: true
          - name: GEN3_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: JWKS_ENDPOINT
            value: "http://fence-service/.well-known/jwks"
        volumeMounts:
          - name: mariner-config
            readOnly: true
            mountPath: /mariner-config
        ports:
        - containerPort: 80
