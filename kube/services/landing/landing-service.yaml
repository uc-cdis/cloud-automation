kind: Service
apiVersion: v1
metadata:
  name: landing-service 
spec:
  selector:
    app: landing 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
      name: http
      nodePort: null
    - protocol: TCP 
      port: 443 
      targetPort: 443 
      name: https
      nodePort: null
  type: ClusterIP
