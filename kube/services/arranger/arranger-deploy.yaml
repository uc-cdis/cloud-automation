apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: arranger
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: arranger
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - arranger
              topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: false
      volumes:
        - name: arranger-config
          configMap:
            name: manifest-arranger
            items:
              - key: json
                path: arranger_config.json
        - name: cert-volume
          secret:
            secretName: "cert-arranger-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
        - name: arranger
          GEN3_ARRANGER_IMAGE|-image: quay.io/cdis/arranger:master-|
          livenessProbe:
            httpGet:
              path: /_status
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /_status
              port: 3000
          ports:
          - containerPort: 3000
          env:
          - name: ARRANGER_CONFIG_FILEPATH
            value: /arranger/arranger_config.json
          - name: GEN3_ES_ENDPOINT
            value: esproxy-service:9200
          - name: GEN3_ARBORIST_ENDPOINT
            value: http://arborist-service
          - name: GEN3_ARBORIST_ENDPOINT_OVERRIDE
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: arborist_url
                optional: true
          - name: GEN3_PROJECT_ID
            value: GEN3_ARRANGER_PROJECT_ID|-dev-|
          - name: GEN3_AUTH_FILTER_FIELD
            value: GEN3_ARRANGER_AUTH_FILTER_FIELD|-auth_resource_path-|
          volumeMounts:
            - name: arranger-config
              readOnly: true
              mountPath: /arranger/arranger_config.json
              subPath: arranger_config.json
            - name: "cert-volume"
              readOnly: true
              mountPath: "/mnt/ssl/service.crt"
              subPath: "service.crt"
            - name: "cert-volume"
              readOnly: true
              mountPath: "/mnt/ssl/service.key"
              subPath: "service.key"
            - name: "ca-volume"
              # See https://askubuntu.com/questions/645818/how-to-install-certificates-for-command-line
              readOnly: true
              mountPath: "/usr/local/share/ca-certificates/cdis-ca.crt"
              subPath: "ca.pem"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 0.3
              memory: 512Mi
          
