---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "statsd-exporter"
  annotations:
      gen3.io/network-ingress: "ambassador-gen3,ambassador,hatchery"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: "statsd-exporter"
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: "statsd-exporter"
        GEN3_DATE_LABEL
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND       
      containers:
      - name: "statsd-exporter"
        GEN3_STATSD-EXPORTER_IMAGE|-image: prom/statsd-exporter:v0.15.0-|
        resources: {}
      restartPolicy: Always
