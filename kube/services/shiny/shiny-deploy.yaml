apiVersion: apps/v1
kind: Deployment
metadata:
  name: shiny-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    # Needed for gen3 scripts
    matchLabels:
      app: shiny
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: shiny
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      volumes:
      - name: config-volume
        secret:
          secretName: shiny-secret
      containers:
      - name: shiny
        GEN3_SHINY_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 3838
        volumeMounts:
        - mountPath: /srv/shiny-server/shiny/utils/credentials.json
          name: config-volume
          readOnly: true
          subPath: credentials.json
      imagePullSecrets:
        - name: cdis-devservices-pull-secret
