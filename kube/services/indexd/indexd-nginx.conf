apiVersion: v1
kind: ConfigMap
metadata:
  name: indexd-nginx-configmap
data:
  default.conf: |
      proxy_cache_path  /var/cache/nginx/indexd levels=1:2 keys_zone=indexd:10m;

      server {
          proxy_cache indexd;
          proxy_cache_valid 200 10s;
          listen 80;
          server_name localhost;
          location / {
              proxy_pass http://127.0.0.1:8000;  # Gunicorn binds to this address
          }
      }
