apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: indexd-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: indexd
    spec:
      volumes:
        - name: config-volume
          secret:
            secretName: "indexd-secret"
      containers:
      - name: indexd
        image: quay.io/cdis/indexd:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        ports:
        - containerPort: 80
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/indexd/local_settings.py"
            subPath: "local_settings.py"
      imagePullSecrets:
        - name: cdis-devservices-pull-secret

