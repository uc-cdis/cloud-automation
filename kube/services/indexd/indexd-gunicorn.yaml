apiVersion: v1
kind: ConfigMap
metadata:
  name: indexd-wsgi
data:
  gunicorn.conf.py: |
    wsgi_app = "deployment.wsgi.wsgi:application"
    bind = "0.0.0.0:8000"
    workers = 4
    preload_app = True
    user = 'appuser'
    group = 'appuser'
    timeout = 300
    keepalive = 2
    keepalive_timeout = 5
