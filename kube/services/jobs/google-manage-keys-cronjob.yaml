---
# Note: change to batch/v1beta1 once we bump to k8s 1.8
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: google-manage-keys
spec:
  schedule: "20 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: gen3job
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                  - key: eks.amazonaws.com/capacityType
                    operator: In
                    values:
                    - ONDEMAND              
          serviceAccountName: useryaml-job
          volumes:
            - name: yaml-merge
              configMap:
                name: "fence-yaml-merge"
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
            - name: old-config-volume
              secret:
                secretName: "fence-secret"
            - name: json-secret-volume
              secret:
                secretName: "fence-json-secret"
            - name: creds-volume
              secret:
                secretName: "fence-creds"
            - name: config-helper
              configMap:
                name: config-helper
# -----------------------------------------------------------------------------
            - name: config-volume
              secret:
                secretName: "fence-config"
            - name: fence-google-app-creds-secret-volume
              secret:
                secretName: "fence-google-app-creds-secret"
            - name: fence-google-storage-creds-secret-volume
              secret:
                secretName: "fence-google-storage-creds-secret"
            - name: shared-data
              emptyDir: {}
          initContainers:
          - name: fence
            GEN3_FENCE_IMAGE
            imagePullPolicy: Always
            env:
              - name: PYTHONPATH
                value: /var/www/fence
              - name: FENCE_PUBLIC_CONFIG
                valueFrom:
                  configMapKeyRef:
                    name: manifest-fence
                    key: fence-config-public.yaml
                    optional: true
            volumeMounts:
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
              - name: "old-config-volume"
                readOnly: true
                mountPath: "/var/www/fence/local_settings.py"
                subPath: local_settings.py
              - name: "json-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence_credentials.json"
                subPath: fence_credentials.json
              - name: "creds-volume"
                readOnly: true
                mountPath: "/var/www/fence/creds.json"
                subPath: creds.json
              - name: "config-helper"
                readOnly: true
                mountPath: "/var/www/fence/config_helper.py"
                subPath: config_helper.py
# -----------------------------------------------------------------------------
              - name: "config-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence-config-secret.yaml"
                subPath: fence-config.yaml
              - name: "yaml-merge"
                readOnly: true
                mountPath: "/var/www/fence/yaml_merge.py"
                subPath: yaml_merge.py
              - name: "fence-google-app-creds-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
                subPath: fence_google_app_creds_secret.json
              - name: "fence-google-storage-creds-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
                subPath: fence_google_storage_creds_secret.json
              - name: shared-data
                mountPath: /mnt/shared
            command: ["/bin/bash"]
            args:
              - "-c"
              - |
                echo "${FENCE_PUBLIC_CONFIG:-""}" > "/var/www/fence/fence-config-public.yaml"
                python /var/www/fence/yaml_merge.py /var/www/fence/fence-config-public.yaml /var/www/fence/fence-config-secret.yaml > /var/www/fence/fence-config.yaml
                echo 'options use-vc' >> /etc/resolv.conf
                fence-create google-manage-keys
                if [[ $? != 0 ]]; then
                  echo "WARNING: non zero exit code: $?"
                else
                  touch /mnt/shared/success
                fi
          containers:
          - name: awshelper
            env:
              - name: slackWebHook
                valueFrom:
                    configMapKeyRef:
                      name: global
                      key: slack_webhook
              - name: gen3Env
                valueFrom:
                    configMapKeyRef:
                      name: manifest-global
                      key: hostname
            GEN3_AWSHELPER_IMAGE|-image: quay.io/cdis/awshelper:master-|
            volumeMounts:
              - name: shared-data
                mountPath: /mnt/shared
            command: ["/bin/bash"]
            args:
              - "-c"
              - |
                if [[ ! "$slackWebHook" =~ ^http ]]; then
                  echo "Slack webhook not set"
                  exit 0
                fi
                if ! [ -f /mnt/shared/success ]; then
                  # AZ=$(curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone)
                  # RE=${AZ::-1}
                  # aws --region ${RE} sns publish --message "google-manage-keys failed for ${gen3Env}" --topic-arn <TOPIC ARN>
                  curl -X POST --data-urlencode "payload={\"text\": \"JOBFAIL: google-manage-keys failed for ${gen3Env} \"}" "${slackWebHook}"
                else
                  HOUR=$(TZ='America/Chicago' date "+%H")
                  if [ ${HOUR} -eq 09 ]; then
                    curl -X POST --data-urlencode "payload={\"text\": \"AWSHelper: google-manage-keys succeeded for ${gen3Env} \"}" "${slackWebHook}"
                  fi
                fi
          restartPolicy: Never
