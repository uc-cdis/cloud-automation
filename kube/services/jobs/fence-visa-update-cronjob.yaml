apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: fence-visa-update
spec:
  schedule: every 1 hours
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: gen3job
    spec:
      volumes:
      - name: yaml-merge
        configMap:
          name: "fence-yaml-merge"
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
      - name: creds-volume
        secret:
          secretName: "fence-creds"
      - name: old-config-volume
        secret:
          secretName: "fence-secret"
      - name: config-helper
        configMap:
          name: config-helper
      - name: json-secret-volume
        secret:
          secretName: "fence-json-secret"
# -----------------------------------------------------------------------------
      - name: config-volume
        secret:
          secretName: "fence-config"
      - name: fence-google-app-creds-secret-volume
        secret:
          secretName: "fence-google-app-creds-secret"
      - name: fence-google-storage-creds-secret-volume
        secret:
          secretName: "fence-google-storage-creds-secret"
      containers:
      - name: fence
        GEN3_FENCE_IMAGE
        imagePullPolicy: Always
        env:
            - name: PYTHONPATH
              value: /var/www/fence
            - name: FIELD_NAME
              GEN3_FIELD_NAME|-value: ""-|
            - name: ADD
              GEN3_ADD|-value: ""-|
            - name: FENCE_PUBLIC_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: manifest-fence
                  key: fence-config-public.yaml
                  optional: true
        volumeMounts:
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
          - name: "creds-volume"
            readOnly: true
            mountPath: "/var/www/fence/creds.json"
            subPath: creds.json
          - name: "old-config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py"
            subPath: local_settings.py
          - name: "config-helper"
            readOnly: true
            mountPath: "/var/www/fence/config_helper.py"
            subPath: config_helper.py
          - name: "json-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_credentials.json"
            subPath: fence_credentials.json
# -----------------------------------------------------------------------------
          - name: "yaml-merge"
            readOnly: true
            mountPath: "/var/www/fence/yaml_merge.py"
            subPath: yaml_merge.py      
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence-config-secret.yaml"
            subPath: fence-config.yaml
          - name: "fence-google-app-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
            subPath: fence_google_app_creds_secret.json
          - name: "fence-google-storage-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
            subPath: fence_google_storage_creds_secret.json
        command: ["/bin/bash" ]
            args:
              - "-c"
              - |

                fence-create visa-update
                echo "Exit code: $?"

      restartPolicy: Never

