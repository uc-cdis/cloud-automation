#1. create secret aws-sync-creds-secret with aws credentials
#example: g3kubectl create secret generic aws-replicate-creds-secret --from-file=credentials=${WORKSPACE}/${vpc_name}/<PATH>/.aws/credentials
# 2. job must invoke with:
#  gen3 job run bucket-replicate  SOURCE_BUCKET <source-bucket> TARGET_BUCKET <target-bucket> ...optional SOURCE_PROFILE <source-profile> DESTINATION_PROFILE <destination-profile> USE_SOURCE_ACCOUNT
#####REQUIRED VARIABLE########
#SOURCE_BUCKET
#TARGET_BUCKET
apiVersion: batch/v1
kind: Job
metadata:
  name: bucket-replicate
spec:
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      volumes:
        - name: cred-volume
          secret:
            secretName: "aws-replicate-creds-secret"
      containers:
      - name: replicate
        image: quay.io/cdis/awshelper:master
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: SOURCE_BUCKET
          GEN3_SOURCE_BUCKET|-value: ""-|
        - name: DESTINATION_BUCKET
          GEN3_DESTINATION_BUCKET|-value: ""-|
        - name: SOURCE_PROFILE
          GEN3_SOURCE_PROFILE|-value: "default"-|
        - name: DESTINATION_PROFILE
          GEN3_DESTINATION_PROFILE|-value: "default"-|
        - name: USE_SOURCE_ACCOUNT
          GEN3_USE_SOURCE_ACCOUNT|-value: "false"-|
        volumeMounts:
          - name: "cred-volume"
            readOnly: true
            mountPath: "~/.aws/credentials"
            subPath: credentials
        resources:
          limits:
            cpu: 1
            memory: 5Gi
        command: ["/bin/bash" ]
        args:
          - "-c"
          - |
            set -i
            source ~/.bashrc
            if [[ $USE_SOURCE_ACCOUNT != "false" ]]; then
              gen3 replicate --source-bucket $SOURCE_BUCKET --destination-bucket $DESTINATION_BUCKET --destination-profile $DESTINATION_PROFILE --source-profile $SOURCE_PROFILE --use-source-account
            else
              gen3 replicate --source-bucket $SOURCE_BUCKET --destination-bucket $DESTINATION_BUCKET --destination-profile $DESTINATION_PROFILE --source-profile $SOURCE_PROFILE 
            fi
            echo "All done - exit status $?"
      restartPolicy: Never
