---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-indices
spec:
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      restartPolicy: Never
      serviceAccountName: gitops-sa
      securityContext:
        fsGroup: 1000
      containers:
        - name: create-indices
          image: quay.io/cdis/awshelper:feat_GPE-572
          imagePullPolicy: Always
          env:
            - name: gen3Env
              valueFrom:
                configMapKeyRef:
                  name: global
                  key: environment
            - name: JENKINS_HOME
              value: "devterm"
            - name: GEN3_HOME
              value: /home/ubuntu/cloud-automation
          command: [ "/bin/bash" ]
          args:
            - "-c"
            - |
              bash ~/cloud-automation/files/scripts/create-test-indices.sh
      restartPolicy: Never