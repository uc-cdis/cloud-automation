---
# Note: change to batch/v1beta1 once we bump to k8s 1.8
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: google-delete-expired-service-account
spec:
  schedule: "@hourly"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      nodeSelector:
        role: default
      # not yet supported - backOffLimit: 3
      template:
        metadata:
          labels:
            app: gen3job
        spec:
          serviceAccountName: useryaml-job
          volumes:
            - name: creds-volume
              secret:
                secretName: "fence-creds"
            - name: config-volume
              secret:
                secretName: "fence-secret"
            - name: json-secret-volume
              secret:
                secretName: "fence-json-secret"
            - name: fence-google-app-creds-secret-volume
              secret:
                secretName: "fence-google-app-creds-secret"
            - name: fence-google-storage-creds-secret-volume
              secret:
                secretName: "fence-google-storage-creds-secret"
            - name: fence-yaml
              configMap:
                name: fence
            - name: config-helper
              configMap:
                name: config-helper
            - name: shared-data
              emptyDir: {}
          initContainers:
          - name: fence
            GEN3_FENCE_IMAGE
            imagePullPolicy: Always
            env:
              - name: PYTHONPATH
                value: /var/www/fence
            volumeMounts:
              - name: "creds-volume"
                readOnly: true
                mountPath: "/var/www/fence/creds.json"
                subPath: creds.json
              - name: "config-volume"
                readOnly: true
                mountPath: "/var/www/fence/local_settings.py"
                subPath: local_settings.py
              - name: "json-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence_credentials.json"
                subPath: fence_credentials.json
              - name: "fence-google-app-creds-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
                subPath: fence_google_app_creds_secret.json
              - name: "fence-google-storage-creds-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
                subPath: fence_google_storage_creds_secret.json
              - name: "fence-yaml"
                mountPath: "/var/www/fence/user.yaml"
                subPath: user.yaml
              - name: "config-helper"
                readOnly: true
                mountPath: "/var/www/fence/config_helper.py"
                subPath: config_helper.py
              - name: shared-data
                mountPath: /mnt/shared
            command: ["/bin/bash"]
            args:
              - "-c"
              - |
                fence-create expired-service-account-delete
                if [[ $? != 0 ]]; then
                  echo "WARNING: non zero exit code: $?"
                else
                  touch /mnt/shared/success
                fi
          containers:
          - name: awshelper
            env:
              - name: slackWebHook
                valueFrom:
                    configMapKeyRef:
                      name: global
                      key: slack_webhook
              - name: gen3Env
                valueFrom:
                    configMapKeyRef:
                      name: global
                      key: environment
            image: quay.io/cdis/awshelper:master
            volumeMounts:
              - name: shared-data
                mountPath: /mnt/shared
            command: ["/bin/bash"]
            args:
              - "-c"
              - |
                if ! [ -f /mnt/shared/success ]; then
                  # AZ=$(curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone)
                  # RE=${AZ::-1}
                  # aws --region ${RE} sns publish --message "google-delete-expired-service-account failed for ${gen3Env}" --topic-arn <TOPIC ARN>
                  curl -X POST --data-urlencode "payload={\"text\": \"JOBFAIL: google-delete-expired-service-account failed for ${gen3Env} \"}" "${slackWebHook}"
                else
                  HOUR=$(TZ='America/Chicago' date "+%H")
                  if [ ${HOUR} -eq 09 ]; then
                    curl -X POST --data-urlencode "payload={\"text\": \"AWSHelper: google-delete-expired-service-account succeeded for ${gen3Env} \"}" "${slackWebHook}"
                  fi
                fi
          restartPolicy: Never
