# gen3 job run mssql-restore-job DRYRUN True RESTORE_SCHEMA s3://<bucket>/schema.zip RESTORE_DUMP s3://<bucket>/cohortb_dump/
apiVersion: batch/v1
kind: Job
metadata:
  name: mssql-restore
spec:
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir-mssql-dump
      - name: db-creds-volume
        secret:
          secretName: "mssql-restore-job-g3auto"
      containers:
      - name: mssql-restore-job
        imagePullPolicy: Always
        image: quay.io/cdis/mssql-restore:feat_job-image
        env:
        - name: MSSQL_SCHEMA
          GEN3_RESTORE_SCHEMA|-value: ""-|
        - name: MSSQL_DUMP_S3
          GEN3_RESTORE_DUMP|-value: ""-|
        - name: DRYRUN
          GEN3_DRYRUN|-value: "TRUE"-|
        volumeMounts:
          - name: datadir
            mountPath: /data
          - name: db-creds-volume
            readOnly: true
            mountPath: /creds.json
            subPath: creds.json
        resources:
          limits:
            cpu: 1
            memory: 2Gi
        command: ["/bin/bash"]
        args:
        - "-c"
        - |
          /scripts/mssql-bcp-dump-restore.sh --dryrun=$DRYRUN --restore-schema=$MSSQL_SCHEMA --restore-dump=$MSSQL_DUMP_S3
      initContainers:
      - name: mssql-download-schema
        imagePullPolicy: Always
        image: quay.io/cdis/mssql-restore:feat_job-image
        command: ['/bin/bash']
        args:
        - "-c"
        - |
          /scripts/mssql-download-schema.sh --dryrun=$DRYRUN --schema=$MSSQL_SCHEMA
        env:
        - name: MSSQL_SCHEMA
          GEN3_RESTORE_SCHEMA|-value: ""-|
        - name: DRYRUN
          GEN3_DRYRUN|-value: "TRUE"-|
        volumeMounts:
        - name: datadir
          mountPath: /data
      - name: mssql-download-dump
        imagePullPolicy: Always
        image: quay.io/cdis/mssql-restore:feat_job-image
        command: ['/bin/bash']
        args:
        - "-c"
        - |
          /scripts/mssql-download-dump.sh --dryrun=$DRYRUN --dump=$MSSQL_DUMP
        env:
        - name: MSSQL_DUMP
          GEN3_RESTORE_DUMP|-value: ""-|
        - name: DRYRUN
          GEN3_DRYRUN|-value: "TRUE"-|
        volumeMounts:
        - name: datadir
          mountPath: /data
      restartPolicy: Never
