# gen3 job run mssql-restore-job DRYRUN False MSSQL_SCHEMA s3://<bucket>/schema.zip MSSQL_DUMP_S3 s3://<bucket>/cohortb_dump/ 
apiVersion: batch/v1
kind: Job
metadata:
  name: mssql-restore-job
spec:
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir-mssql-dump
      containers:
      - name: mssql-restore-job
        imagePullPolicy: Always
        image: quay.io/cdis/mssql-restore:master
        env:
        - name: MSSQL_SCHEMA
          GEN3_MSSQL_SCHEMA|-value: ""-|
        - name: MSSQL_DUMP_S3
          GEN3_MSSQL_DUMP_S3|-value: ""-|
        - name: GEN3_DRYRUN
          GEN3_MSSQL_DUMP_S3|-value: "True"-|
        volumeMounts:
          - name: datadir
            mountPath: /data
        resources:
          limits:
            cpu: 1
            memory: 2Gi
        command: ["/bin/bash" ]
        args:
          - "-c"
          - |
            /scripts/mssql-bcp-dump-restore.sh --dryrun=$GEN3_DRYRUN --restore-schema=$GEN3_MSSQL_SCHEMA --restore-dump=$GEN3_MSSQL_DUMP_S3
      initContainers:
      - name: mssql-download-schema
        image: quay.io/cdis/mssql-restore:master
        command: ['bash', '-c', '/scripts/mssql-download-schema.sh']
      - name: mssql-download-schema
        image: quay.io/cdis/mssql-restore:master
        command: ['bash', '-c', '/scripts/mssql-download-dump.sh']
      restartPolicy: Never
