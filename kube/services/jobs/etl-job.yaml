# gen3 job run etl ETL_FORCED TRUE
apiVersion: batch/v1
kind: Job
metadata:
  name: etl
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND        
      volumes:
      - name: creds-volume
        secret:
          secretName: "peregrine-creds"
      - name: etl-mapping
        configMap:
          name: etl-mapping
      - name: fence-yaml
        configMap:
          name: fence
      containers:
      - name: tube
        imagePullPolicy: Always
        GEN3_TUBE_IMAGE
        ports:
        - containerPort: 80
        env:
        - name: DICTIONARY_URL
          valueFrom:
            configMapKeyRef:
              name: manifest-global
              key: dictionary_url
        - name: HADOOP_URL
          value: hdfs://spark-service:9000
        - name: ES_URL
          value: esproxy-service
        - name: HADOOP_HOST
          value: spark-service
        - name: HADOOP_CLIENT_OPTS
          value: -Xmx1g
        - name: SPARK_EXECUTOR_MEMORY
          value: 4g
        - name: SPARK_DRIVER_MEMORY
          value: 6g
        - name: ETL_FORCED
          GEN3_ETL_FORCED|-value: "TRUE"-|
        - name: gen3Env
          valueFrom:
            configMapKeyRef:
              name: manifest-global
              key: hostname
        - name: slackWebHook
          valueFrom:
            configMapKeyRef:
              name: global
              key: slack_webhook
              optional: true
        volumeMounts:
          - name: "creds-volume"
            readOnly: true
            mountPath: "/gen3/tube/creds.json"
            subPath: creds.json
          - name: "etl-mapping"
            readOnly: true
            mountPath: "/gen3/tube/etlMapping.yaml"
            subPath: "etlMapping.yaml"
          - name: "fence-yaml"
            readOnly: true
            mountPath: "/gen3/tube/user.yaml"
            subPath: user.yaml
        resources:
          limits:
            cpu: 1
            memory: 10Gi
        command: ["/bin/bash" ]
        args:
          - "-c"
          - |
            echo 'options use-vc' >> /etc/resolv.conf
            if [[ $ETL_FORCED != "false" ]]; then
              python run_config.py && python run_etl.py --force
            else
              python run_config.py && python run_etl.py
            fi
            exitcode=$?
            if [[ "${slackWebHook}" != 'None' ]]; then
              if [[ $exitcode == 1 ]]; then
                curl -X POST --data-urlencode "payload={\"text\": \"JOBFAIL: ETL job on ${gen3Env}\"}" "${slackWebHook}"
              else
                curl -X POST --data-urlencode "payload={\"text\": \"SUCCESS: ETL job on ${gen3Env}\"}" "${slackWebHook}"
              fi
            fi
            echo "Exit code: $exitcode"
            exit "$exitcode"
      restartPolicy: Never
