# gen3 job run nb-etl S3_BUCKET <S3_BUCKET>
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nb-etl
spec:
  # 10:00 Chicago time
  # 15:00 UTC time
  schedule: "0 15 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gen3job
        spec:
          serviceAccountName: s3-access-opencdn-databucket-gen3
          restartPolicy: Never
          nodeSelector:
            role: "jupyter"
          tolerations:
            - key: "role" 
              operator: "Equal"
              value: "jupyter" 
              effect: "NoSchedule"
          containers:
            - name: nb-etl
              imagePullPolicy: Always
              ports:
              - containerPort: 80
              GEN3_NB-ETL_IMAGE
              env:
              - name: S3_BUCKET
                GEN3_S3_BUCKET
              resources:
                requests:
                  cpu: 2
                  memory: 8Gi
                limits:
                  cpu: 2
                  memory: 8Gi # guess on upper bound
