# gen3 job run covid19-bayes-model S3_BUCKET <S3_BUCKET> STATE_LIST=<states>
# "states" format: "Illinois,NewYork" or "all"

apiVersion: batch/v1
kind: Job
metadata:
  name: covid19-bayes-model
spec:
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      serviceAccountName: s3-access-opencdn-databucket-gen3
      restartPolicy: Never
      nodeSelector:
        role: "jupyter"
      tolerations:
        - key: "role"
          operator: "Equal"
          value: "jupyter"
          effect: "NoSchedule"
      containers:
      - name: covid19-bayes-model
        imagePullPolicy: Always
        GEN3_COVID19-BAYES-MODEL_IMAGE
        ports:
        - containerPort: 80
        env:
        - name: slackWebHook
          valueFrom:
            configMapKeyRef:
              name: global
              key: slack_alert_webhook
        - name: gen3Env
          valueFrom:
            configMapKeyRef:
              name: manifest-global
              key: hostname
        - name: S3_BUCKET
          GEN3_S3_BUCKET
        - name: STATE_LIST
          GEN3_STATE_LIST
        resources:
          requests:
            cpu: 4
            memory: 20Gi
          limits:
            cpu: 4
            memory: 20Gi # guess on upper bound
