 
apiVersion: batch/v1
kind: Job
metadata:
  name: client-modify
spec:
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      volumes:
      - name: yaml-merge
        configMap:
          name: "fence-yaml-merge"
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
      - name: creds-volume
        secret:
          secretName: "fence-creds"
      - name: old-config-volume
        secret:
          secretName: "fence-secret"
      - name: config-helper
        configMap:
          name: config-helper
      - name: json-secret-volume
        secret:
          secretName: "fence-json-secret"
# -----------------------------------------------------------------------------
      - name: config-volume
        secret:
          secretName: "fence-config"
      - name: fence-google-app-creds-secret-volume
        secret:
          secretName: "fence-google-app-creds-secret"
      - name: fence-google-storage-creds-secret-volume
        secret:
          secretName: "fence-google-storage-creds-secret"
      - name: fence-yaml
        configMap:
          name: fence
      containers:
      - name: fence
        GEN3_FENCE_IMAGE
        imagePullPolicy: Always
        env:
            - name: PYTHONPATH
              value: /var/www/fence
            - name: FIELD_NAME
            - name: ADD
            - name: FENCE_PUBLIC_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: manifest-fence
                  key: fence-config-public.yaml
                  optional: true
        volumeMounts:
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
          - name: "creds-volume"
            readOnly: true
            mountPath: "/var/www/fence/creds.json"
            subPath: creds.json
          - name: "old-config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py"
            subPath: local_settings.py
          - name: "config-helper"
            readOnly: true
            mountPath: "/var/www/fence/config_helper.py"
            subPath: config_helper.py
          - name: "json-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_credentials.json"
            subPath: fence_credentials.json
# -----------------------------------------------------------------------------
          - name: "yaml-merge"
            readOnly: true
            mountPath: "/var/www/fence/yaml_merge.py"
            subPath: yaml_merge.py      
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence-config-secret.yaml"
            subPath: fence-config.yaml
          - name: "fence-google-app-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
            subPath: fence_google_app_creds_secret.json
          - name: "fence-google-storage-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
            subPath: fence_google_storage_creds_secret.json
          - name: "fence-yaml"
            mountPath: "/var/www/fence/user.yaml"
            subPath: user.yaml
        command: ["/bin/bash" ]
        args:
          - "-c"
          - |
            echo "${FENCE_PUBLIC_CONFIG:-""}" > "/var/www/fence/fence-config-public.yaml"
            python /var/www/fence/yaml_merge.py /var/www/fence/fence-config-public.yaml /var/www/fence/fence-config-secret.yaml > /var/www/fence/fence-config.yaml

            #need a way to grab all the clients. 

            echo Starting to collect client list      
            
            fence-create client-list

            echo {$FIELD_NAME}

            if [[ -z "$FIELD_NAME" ]]; then
                echo Cannot update field. FIELD_NAME variable must be sepcified.
                exit 1 # terminate and indicate error
            fi
            if [[ -z "$ADD" ]]; then
                echo Cannot update field. ADD variable must be sepcified.
                exit 1 # terminate and indicate error
            fi

            create_command="client-create --client $CLIENT_NAME --append"

            if [[ -n "$FIELD_NAME" ]]; then
                create_command+=" --$FIELD_NAME"
            fi
            if [[ -n "$ADD" ]]; then 
                create_command+=" $ADD"
            fi

            echo create_command ${create_command}

            #            fence-create ${create_command}

            if [[ $? != 0 ]]; then
                echo "WARNING: non zero exit code: $?"
            fi

      restartPolicy: Never