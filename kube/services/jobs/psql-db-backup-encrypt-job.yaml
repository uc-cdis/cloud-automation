                configMapKeyRef:
                  name: global
                  key: environment
            - name: JENKINS_HOME
              value: "devterm"
            - name: slackWebHook
              valueFrom:
                configMapKeyRef:
                  name: global
                  key: slack_alarm_webhook
                  optional: true 
            - name: GEN3_HOME
