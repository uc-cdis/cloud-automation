apiVersion: batch/v1
kind: Job
metadata:
  name: aws-bucket-sync
spec:
  # not yet supported - backOffLimit: 3
  template:
    spec:
      serviceAccountName: aws-bucket-sync-job
      volumes:
        - name: cred-volume
          secret:
            secretName: "aws-cred-secret"
        - name: manifest-volume
          configMap:
            name: data-service-manifest
      containers:
      - name: awsreplicate
        image: quay.io/cdis/dcf-dataservice:feat_data_replicate_service
        imagePullPolicy: Always
        env:
          - name: GDC_BUCKET_NAME
            GEN3_GDC_BUCKET_NAME
          - name: CHUNK_FILE_SIZE
            GEN3_CHUNK_FILE_SIZE
        volumeMounts:
          - name: "cred-volume"
            mountPath: "~/.aws/credentials"
            subPath: "credentials"
          - name: "manifest-volume"
            mountPath: "/dcf-dataservice/manifest"
            subPath: "manifest"
        command: ["/bin/bash" ]
        args: 
          - "-c"
          - |
            echo """
            [default]
            region: us-east-1
            """ > ~/.aws/config
            python replicate.py aws_replicate --bucket $GDC_BUCKET_NAME --manifest_file /dcf-dataservice/manifest --global_config '{"chunk_size": $GEN3_CHUNK_FILE_SIZE}'
      restartPolicy: Never
