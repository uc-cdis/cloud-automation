apiVersion: batch/v1
kind: Job
metadata:
  name: arboristdb-create
spec:
  # not yet supported - backOffLimit: 3
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      automountServiceAccountToken: false
      volumes:
        - name: creds-volume
          secret:
            secretName: "arborist-creds"
      containers:
      - name: arborist
        GEN3_ARBORIST_IMAGE
        imagePullPolicy: Always
        env:
          - name: PYTHONPATH
            value: /var/www/arborist
        volumeMounts:
          - name: "creds-volume"
            readOnly: true
            mountPath: "/var/www/arborist/creds.json"
            subPath: creds.json
        command: ["/bin/bash" ]
        args:
          - "-c"
          # Script always succeeds if it runs (echo exits with 0)
          - |
            eval $(python 2> /dev/null <<EOM
            import json

            creds = json.load(open('/var/www/arborist/creds.json', 'r'))
            print('declare -A db_creds')
            for key in ['db_host', 'db_username', 'db_password', 'db_database']:
              print("db_creds['%s']='%s'" % (key, creds[key]))
            EOM
            )

            # set env vars
            export PGDATABASE = "${db_creds[db_database]}"
            export PGUSER = "${db_creds[db_username]}"
            export PGPASSWORD = "${db_creds[db_password]}"
            export PGHOST = "${db_creds[db_host]}"
            export PGPORT = "5432"
            export PGSSLMODE = "disable"

            # create the database for the first time
            createdb

            echo "Exit code: $?"
      restartPolicy: Never
