---
# Note: change to batch/v1beta1 once we bump to k8s 1.8
apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: google-manage-account-access
spec:
  schedule: "@hourly"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      # not yet supported - backOffLimit: 3
      template:
        spec:
          serviceAccountName: useryaml-job
          volumes:
            - name: config-volume
              secret:
                secretName: "fence-secret"
            - name: json-secret-volume
              secret:
                secretName: "fence-json-secret"
            - name: google-secret-volume
              secret:
                secretName: "fence-google-secret"
            - name: fence-jwt-keys
              secret:
                secretName: "fence-jwt-keys"
            - name: fence-yaml
              configMap:
                name: fence
          containers:
          - name: fence
            image: quay.io/cdis/fence:master
            imagePullPolicy: Always
            env:
              - name: PYTHONPATH
                value: /var/www/fence
            volumeMounts:
              - name: "config-volume"
                readOnly: true
                mountPath: "/var/www/fence/local_settings.py"
                subPath: local_settings.py
              - name: "json-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/fence_credentials.json"
                subPath: fence_credentials.json
              - name: "google-secret-volume"
                readOnly: true
                mountPath: "/var/www/fence/google_secret.json"
                subPath: google_secret.json
              - name: "fence-yaml"
                mountPath: "/var/www/fence/user.yaml"
                subPath: user.yaml
              - name: "fence-jwt-keys"
                readOnly: true
                mountPath: "/fence/keys"
            command: ["/bin/bash"]
            args:
              - "-c"
              - |
                fence-create google-manage-account-access
          restartPolicy: Never
