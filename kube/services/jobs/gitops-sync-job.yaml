apiVersion: batch/v1
kind: Job
metadata:
  name: gitops-sync
spec:
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      nodeSelector:
        role: default
      restartPolicy: Never
      serviceAccountName: jenkins-service
      containers:
        - name: awshelper
          image: quay.io/cdis/awshelper:master
          imagePullPolicy: Always
          env:
            - name: gen3Env
              valueFrom:
                configMapKeyRef:
                  name: global
                  key: environment
            - name: JENKINS_HOME
              value: ""
            - name: GEN3_NOPROXY
              value: none
          command: ["/bin/bash" ]
          args:
            - "-c"
            - |
              set -i
              source ~/.bashrc
              export JENKINS_HOME=none
              gen3 gitops sync
              echo "Exit code: $?"
