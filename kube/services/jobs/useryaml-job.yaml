apiVersion: batch/v1
kind: Job
metadata:
  name: useryaml
spec:
  # not yet supported - backOffLimit: 3
  template:
    spec:
      serviceAccountName: useryaml-job
      volumes:
        - name: config-volume
          secret:
            secretName: "fence-secret"
        - name: json-secret-volume
          secret:
            secretName: "fence-json-secret"
        - name: fence-jwt-keys
          secret:
            secretName: "fence-jwt-keys"
        - name: fence-yaml
          configMap:
            name: fence
        - name: projects
          configMap:
            name: "projects"
        - name: user-dir
          configMap:
            name: "user-dir"
      containers:
      - name: fence
        image: quay.io/cdis/fence:master
        imagePullPolicy: Always
        env:
          - name: PYTHONPATH
            value: /var/www/fence
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py"
            subPath: local_settings.py
          - name: "json-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_credentials.json"
            subPath: fence_credentials.json
          - name: "fence-yaml"
            mountPath: "/var/www/fence/user.yaml"
            subPath: user.yaml
          - name: "fence-jwt-keys"
            readOnly: true
            mountPath: "/fence/keys"
          - name: "projects"
            mountPath: "/var/www/fence/projects.yaml"
            subPath: "projects.yaml"
          - name: "user-dir"
            mountPath: "/var/www/fence/userDir"


        command: ["/bin/bash" ]
        args: 
          - "-c" 
          - |
            fence-create create /var/www/fence/user.yaml
            fence-create sync-dbgap --projects /var/www/fence/projects.yaml --yaml_dir /var/www/fence/userDir
      restartPolicy: Never
