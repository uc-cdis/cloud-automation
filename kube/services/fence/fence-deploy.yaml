apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fence-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: fence
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fence
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fence
              topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: false
      volumes:
        - name: old-config-volume
          secret:
            secretName: "fence-secret"
        - name: config-volume
          secret:
            secretName: "fence-config"
        - name: creds-volume
          secret:
            secretName: "fence-creds"
        - name: config-helper
          configMap:
            name: config-helper
        - name: fence-google-app-creds-secret-volume
          secret:
            secretName: "fence-google-app-creds-secret"
        - name: fence-google-storage-creds-secret-volume
          secret:
            secretName: "fence-google-storage-creds-secret"
        - name: fence-jwt-keys
          secret:
            secretName: "fence-jwt-keys"
        - name: fence-yaml
          configMap:
            name: fence
        - name: cert-volume
          secret:
            secretName: "cert-fence-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
      - name: fence
        GEN3_FENCE_IMAGE
        env:
          - name: PYTHONPATH
            value: /var/www/fence
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /jwt/keys
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
          - name: "old-config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py"
            subPath: local_settings.py
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence-user-config.yaml"
            subPath: fence-user-config.yaml
          - name: "creds-volume"
            readOnly: true
            mountPath: "/var/www/fence/creds.json"
            subPath: creds.json
          - name: "config-helper"
            readOnly: true
            mountPath: "/var/www/fence/config_helper.py"
            subPath: config_helper.py
          - name: "fence-yaml"
            mountPath: "/var/www/fence/user.yaml"
            subPath: user.yaml
          - name: "fence-google-app-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
            subPath: fence_google_app_creds_secret.json
          - name: "fence-google-storage-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
            subPath: fence_google_storage_creds_secret.json
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "ca-volume"
            readOnly: true
            mountPath: "/mnt/ssl/cdis-ca.crt"
            subPath: "ca.pem"
          - name: "fence-jwt-keys"
            readOnly: true
            mountPath: "/fence/jwt-keys.tar"
            subPath: "jwt-keys.tar"
        command: ["/bin/bash" ]
        args: 
          - "-c"
          - |
            if [ -f /fence/jwt-keys.tar ]; then
              cd /fence
              tar xvf jwt-keys.tar
              if [ -d jwt-keys ]; then
                mkdir -p keys
                mv jwt-keys/* keys/
              fi
            fi
            rm -rf /var/run/apache2/apache2.pid && /usr/sbin/apache2ctl -D FOREGROUND
