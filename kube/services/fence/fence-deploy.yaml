apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fence-deployment
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fence
    spec:
      volumes:
        - name: config-volume
          secret:
            secretName: "fence-secret"
        - name: jwt-private-key
          secret:
            secretName: "fence-jwt-private-key"
        - name: jwt-public-key
          secret:
            secretName: "fence-jwt-public-key"
        - name: fence-yaml
          configMap:
            name: fence
        - name: cert-volume
          secret:
            secretName: "cert-fence-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
      - name: fence
        image: quay.io/cdis/fence:feat_jwt
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py"
            subPath: local_settings.py
          - name: "fence-yaml"
            mountPath: "/var/www/fence/user.yaml"
            subPath: user.yaml
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "ca-volume"
            readOnly: true
            mountPath: "/mnt/ssl/cdis-ca.crt"
            subPath: "ca.pem"
          - name: "jwt-private-key"
            readOnly: true
            mountPath: "/fence/keys/jwt_private_key.pem"
          - name: "jwt-public-key"
            readOnly: true
            mountPath: "/fence/keys/jwt_public_key.pem"
      imagePullSecrets:
        - name: cdis-devservices-pull-secret
