apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: networkpolicy-indexd
spec:
  podSelector:
    matchLabels:
      app: indexd
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: indexd
      - podSelector:
          matchLabels:
             app: peregrine
      - podSelector:
          matchLabels:
             app: sheepdog
      - podSelector:
          matchLabels:
             app: revproxy
      - podSelector:
          matchLabels:
             app: fence
      - podSelector:
          matchLabels:
             app: fenceshib
      ports:
         - port: 80
         - port: 443
  policyTypes:
    - Ingress
