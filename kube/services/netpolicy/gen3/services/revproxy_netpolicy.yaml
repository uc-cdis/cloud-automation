---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netpolicy-revproxy
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - revproxy
      - ambassador-gen3
  ingress:
    - from:
      - ipBlock:
           cidr: 0.0.0.0/0
      ports:
         - port: 80
         - port: 8080
         - port: 81
         - port: 82
         - port: 443
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            app: prometheus
    - to: 
      - namespaceSelector:
          matchLabels:
            app: grafana
  policyTypes:
   - Ingress
   - Egress
