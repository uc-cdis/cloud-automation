apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: networkpolicy-revproxy
spec:
  podSelector:
    matchLabels:
      app: revproxy
  ingress:
    - from:
      - podSelector:
          matchLabels:
             app: portal
      - ipBlock:
           cidr: 0.0.0.0/0
      ports:
         - port: 80
         - port: 81
         - port: 443
  policyTypes:
   - Ingress
