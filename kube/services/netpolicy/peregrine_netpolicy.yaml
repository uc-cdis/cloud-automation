apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: networkpolicy-peregrine
spec:
  podSelector:
    matchLabels:
      app: peregrine
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: peregrine
      - podSelector:
          matchLabels:
             app: revproxy
      - podSelector:
          matchLabels:
             app: pidgin
      ports:
         - port: 80
         - port: 443
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: peregrine
      - podSelector:
          matchLabels:
            app: indexd
      - podSelector:
          matchLabels:
            app: fence
      - ipBlock:
           cidr: GEN3_SHEEPDOG_DBIP/32
      - ipBlock:
           cidr: 0.0.0.0/0

  policyTypes:
   - Ingress
   - Egress
