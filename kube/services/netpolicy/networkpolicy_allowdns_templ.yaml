apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: networkpolicy-allowdns
  namespace: default
spec:
  podSelector:
    matchLabels: {}
  ingress:
  - {}
  egress:
  - to:
    - namespaceSelector:
       {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

  policyTypes:
  - Ingress
  - Egress
