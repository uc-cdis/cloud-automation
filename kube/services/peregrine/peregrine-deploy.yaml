apiVersion: apps/v1
kind: Deployment
metadata:
  name: peregrine-deployment
  annotations:
    gen3.io/network-ingress: "pidgin"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: peregrine
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        netnolimit: "yes"
        app: peregrine
        release: production
        public: "yes"
        # to download dictionary
        s3: "yes"
        tags.datadoghq.com/service: "peregrine"
        GEN3_ENV_LABEL
        GEN3_PEREGRINE_VERSION
        GEN3_DATE_LABEL
        GEN3_HOSTNAME_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - peregrine
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - spot
          - weight: 99
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - SPOT
      automountServiceAccountToken: false
      volumes:
        - name: shared-data
          emptyDir: {}
        - name: config-volume
          secret:
            secretName: "peregrine-secret"
        - name: creds-volume
          secret:
            secretName: "peregrine-creds"
        - name: config-helper
          configMap:
            name: config-helper
        - name: cert-volume
          secret:
            secretName: "cert-peregrine-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
        - name: peregrine
          GEN3_PEREGRINE_IMAGE
          ports:
          - containerPort: 80
          - containerPort: 443
          env:
          - name: GEN3_UWSGI_TIMEOUT
            value: "600"
          - name: DD_ENABLED
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: dd_enabled
                optional: true
          - name: DD_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/env']
          - name: DD_SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/service']
          - name: DD_VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/version']
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_PROFILING_ENABLED
            value: "true"
          - name: DD_TRACE_SAMPLE_RATE
            value: "1"
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DICTIONARY_URL
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: dictionary_url
          - name: PUBLIC_DATASETS
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: public_datasets
                optional: true
          # Signpost is deprecated; replace this w INDEX_CLIENT_HOST block
          - name: SIGNPOST_HOST
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: indexd_url
                optional: true
          - name: INDEX_CLIENT_HOST
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: indexd_url
                optional: true
          - name: GRAPHQL_TIMEOUT
            valueFrom:
              configMapKeyRef:
                name: manifest-peregrine
                key: peregrine_timeout
                optional: true
          - name: FENCE_URL
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: fence_url
                optional: true
          - name: ARBORIST_URL
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: arborist_url
                optional: true
          - name: GEN3_DEBUG
            GEN3_DEBUG_FLAG|-value: "False"-|
          - name: GEN3_SIDECAR
            value: "False"
          volumeMounts:
            - name: "shared-data"
              mountPath: "/var/run/gen3"
            - name: "config-volume"
              readOnly: true
              mountPath: "/var/www/peregrine/wsgi.py"
              subPath: "wsgi.py"
            - name: "creds-volume"
              readOnly: true
              mountPath: "/var/www/peregrine/creds.json"
              subPath: creds.json
            - name: "config-helper"
              readOnly: true
              mountPath: "/var/www/peregrine/config_helper.py"
              subPath: config_helper.py
            - name: "ca-volume"
              # See https://askubuntu.com/questions/645818/how-to-install-certificates-for-command-line
              readOnly: true
              mountPath: "/usr/local/share/ca-certificates/cdis-ca.crt"
              subPath: "ca.pem"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 1024Mi
            limits:
              memory: 2048Mi
          livenessProbe:
            httpGet:
              path: /_status?timeout=20
              port: 80
            # peregrine can take forever to initialize
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /_status?timeout=2
              port: 80
