kind: Service
apiVersion: v1
metadata:
  name: peregrine-service
spec:
  selector:
    app: peregrine
    release: production
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
      name: http
    - protocol: TCP 
      port: 443 
      targetPort: 443
      name: https
  type: ClusterIP
