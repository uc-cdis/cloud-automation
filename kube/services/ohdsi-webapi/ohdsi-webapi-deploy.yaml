apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohdsi-webapi-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: ohdsi-webapi
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ohdsi-webapi
        dbohdsi: "yes"
        dbomop-data: "yes"
        internet: "yes"
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ohdsi-webapi
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - on-demand
          - weight: 99
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND
      automountServiceAccountToken: false
      volumes:
        - name: ohdsi-webapi-reverse-proxy-config
          configMap:
            name: ohdsi-webapi-reverse-proxy-config
      containers:
        - name: ohdsi-webapi
          GEN3_OHDSI-WEBAPI_IMAGE|-image: quay.io/cdis/ohdsi-webapi:latest-|
          livenessProbe:
            httpGet:
              path: /WebAPI/info/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /WebAPI/info/
              port: 8080
          ports:
          - containerPort: 8080
          envFrom:
            - secretRef:
                name: ohdsi-webapi-config
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 1500Mi
            limits:
              memory: 4Gi  
        - name: ohdsi-webapi-reverse-proxy
          image: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/nginx:1.23
          ports:
          - containerPort: 80
          volumeMounts:
            - name: ohdsi-webapi-reverse-proxy-config
              readOnly: true
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              memory: 500Mi
