kind: Service
apiVersion: v1
metadata:
  name: meshcard-service 
spec:
  selector:
    app: meshcard 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000 
      name: http
      nodePort: null
    - protocol: TCP 
      port: 443 
      targetPort: 8000 
      name: https
      nodePort: null
  type: ClusterIP