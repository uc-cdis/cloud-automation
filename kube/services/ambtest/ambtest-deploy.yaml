apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ambtest-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: ambtest
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ambtest
        release: production
        public: "yes"
        netnolimit: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ambtest
              topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: false
      volumes:
      - name: ambtest-conf
        configMap:
          name: ambtest-conf
      containers:
      - name: ambtest
        GEN3_AMBTEST_IMAGE|-image: kennship/http-echo-|
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: "ambtest-conf"
          readOnly: true
          mountPath: "/etc/nginx/conf.d/default.conf"
          subPath: default.conf
        resources:
          limits:
            cpu: 0.3
            memory: 512Mi
      - name: awshelper
        GEN3_AWSHELPER_IMAGE|-image: quay.io/cdis/awshelper:master-|
        imagePullPolicy: Always
        command: ["/bin/bash" ]
        args:
          - "-c"
          - |
            while true; do echo "sleeping ..."; sleep 60; done;
