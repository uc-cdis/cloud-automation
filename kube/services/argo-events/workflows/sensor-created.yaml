apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: argo-workflow-created-sensor
  namespace: argo-events
spec:
  template:
    serviceAccountName: default
    container:
      env:
        - name: DEBUG_LOG
          value: "true"
  dependencies:
    - name: workflow-created-event
      eventSourceName: argo-workflow-created-source
      eventName: workflow-created
  triggers:
    - template:
        name: log-event
        log:
          intervalSeconds: 10
    - template:
        name: argo-workflow
        k8s:
          operation: create
          parameters:
            - src:
                dependencyName: workflow-created-event
                dataKey: body.metadata.name
              dest: spec.template.spec.containers.0.env.0.value
            - src:
                dependencyName: workflow-created-event
                dataKey: body.metadata.name
              dest: metadata.labels.workflow
            - src:
                dependencyName: workflow-created-event
                dataKey: body.metadata.labels.gen3username
              dest: spec.template.spec.containers.0.env.1.value
          source:
            resource:
              apiVersion: batch/v1
              kind: Job
              metadata:
                generateName: create-karpenter-resources-
                namespace: argo-events
                labels:
                  workflow: ""
              spec:
                completions: 1
                ttlSecondsAfterFinished: 900
                parallelism: 1
                template:
                  spec:
                    restartPolicy: OnFailure
                    containers:
                      - name: karpenter-resource-creator
                        image: quay.io/cdis/awshelper
                        command: ["/bin/sh"]
                        args:
                          - "-c"
                          - |
                            if [ "! -z '$GEN3_USERNAME' and ! -z '$BILLING_ID" ]; then
                                echo "This should be pinging on Slack"
                                exit 1
                            fi

                            if [ ! -z "$GEN3_USERNAME" ]; then
                                yq '.spec.tags.gen3username = "GEN3_USERNAME"' /manifests/nodetemplate.yaml > "/tmp/$WORKFLOW_NAME-template.yaml"
                                export AWSNODETEMPLATE_TEMPLATE="/tmp/$WORKFLOW_NAME-template.yaml"
                            fi

                            if [ ! -z "BILLING_ID" ]; then
                                yq '.spec.tags.billing_id = "BILLING_ID"' /manifests/nodetemplate.yaml > "/tmp/$WORKFLOW_NAME-template.yaml"
                                export AWSNODETEMPLATE_TEMPLATE="/tmp/$WORKFLOW_NAME-template.yaml"
                            fi

                            if ! kubectl get awsnodetemplate workflow-$WORKFLOW_NAME >/dev/null 2>&1; then
                              sed -e "s/WORKFLOW_NAME/$WORKFLOW_NAME/g" -e "s/BILLING_ID/$BILLING_ID/g" -e "s/GEN3_USERNAME/$GEN3_USERNAME/g" -e "s/ENVIRONMENT/$ENVIRONMENT/g" "$AWSNODETEMPLATE_TEMPLATE"  | kubectl apply -f - 
                            fi

                            if ! kubectl get provisioner workflow-$WORKFLOW_NAME >/dev/null 2>&1; then
                              sed -e "s/WORKFLOW_NAME/$WORKFLOW_NAME/g" -e "s/BILLING_ID/$BILLING_ID/g" -e "s/GEN3_USERNAME/$GEN3_USERNAME/g" -e "s/ENVIRONMENT/$ENVIRONMENT/g" "$PROVISIONER_TEMPLATE" | kubectl apply -f - 
                            fi
                        env:
                          - name: WORKFLOW_NAME
                            value: ""
                          - name: GEN3_USERNAME
                            value: ""
                          - name: BILLING_ID
                            value: ""
                          - name: ENVIRONMENT
                            valueFrom:
                              configMapKeyRef:
                                name: environment
                                key: environment
                          - name: PROVISIONER_TEMPLATE
                            value: /manifests/provisioner.yaml
                        volumeMounts:
                          - name: karpenter-templates-volume
                            mountPath: /manifests
                    volumes:
                      - name: karpenter-templates-volume
                        configMap:
                          name: karpenter-templates
                backoffLimit: 20
