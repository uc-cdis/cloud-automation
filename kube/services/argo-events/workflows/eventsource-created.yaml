apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: argo-workflow-created-source
  namespace: argo-events
spec:
  template:
    serviceAccountName: default
  resource:
    workflow-created:
      namespace: argo
      group: argoproj.io
      version: v1alpha1
      resource: workflows
      eventTypes:
        - ADD
      filter:
        afterStart: false
