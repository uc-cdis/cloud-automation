apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: arborist-deployment
spec:
  selector:
    matchLabels:
      app: arborist
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: arborist
        internet: "yes"
        # for network policy selectors
        authprovider: "yes"
        dbfence: "yes"
        dbarborist: "yes"
        # for revproxy authz
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - arborist
              topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: false
      volumes:
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
        - name: old-config-volume
          secret:
            secretName: "fence-secret"
        - name: json-secret-volume
          secret:
            secretName: "fence-json-secret"
        - name: creds-volume
          secret:
            secretName: "fence-creds"
        - name: config-helper
          configMap:
            name: config-helper
# -----------------------------------------------------------------------------
        - name: config-volume
          secret:
            secretName: "fence-config"
        - name: fence-google-app-creds-secret-volume
          secret:
            secretName: "fence-google-app-creds-secret"
        - name: fence-google-storage-creds-secret-volume
          secret:
            secretName: "fence-google-storage-creds-secret"
        - name: fence-yaml
          configMap:
            name: fence
        - name: fence-ssh-keys
          secret:
            secretName: "fence-ssh-keys"
            defaultMode: 0400
        - name: fence-sshconfig
          configMap:
            name: "fence-sshconfig"
        - name: projects
          configMap:
            name: "projects"
        - name: yaml-merge
          configMap:
            name: "fence-yaml-merge"
      containers:
      - name: arborist
        GEN3_ARBORIST_IMAGE
        imagePullPolicy: Always
        env:
          - name: JWKS_ENDPOINT
            value: "http://fence-service/.well-known/jwks"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
        ports:
        - containerPort: 80
      - name: fence
        # Mount fence pod to initialize the arborist db
        GEN3_FENCE_IMAGE
        imagePullPolicy: Always
        env:
          - name: PYTHONPATH
            value: /var/www/fence
          - name: SYNC_FROM_DBGAP
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: sync_from_dbgap
          - name: FENCE_PUBLIC_CONFIG
            valueFrom:
              configMapKeyRef:
                name: manifest-fence
                key: fence-config-public.yaml
                optional: true
        volumeMounts:
          - name: "old-config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py.original"
            subPath: local_settings.py
          - name: "creds-volume"
            readOnly: true
            mountPath: "/var/www/fence/creds.json"
            subPath: creds.json
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence-config-secret.yaml"
            subPath: fence-config.yaml
          - name: "yaml-merge"
            readOnly: true
            mountPath: "/var/www/fence/yaml_merge.py"
            subPath: yaml_merge.py
          - name: "config-helper"
            readOnly: true
            mountPath: "/var/www/fence/config_helper.py"
            subPath: config_helper.py
          - name: "json-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_credentials.json"
            subPath: fence_credentials.json
          - name: "fence-google-app-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
            subPath: fence_google_app_creds_secret.json
          - name: "fence-google-storage-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
            subPath: fence_google_storage_creds_secret.json
          - name: "fence-yaml"
            mountPath: "/var/www/fence/user.yaml"
            subPath: user.yaml
          - name: "fence-ssh-keys"
            mountPath: "/root/.ssh/id_rsa"
            subPath: "id_rsa"
          - name: "fence-ssh-keys"
            mountPath: "/root/.ssh/id_rsa.pub"
            subPath: "id_rsa.pub"
          - name: "fence-sshconfig"
            mountPath: "/root/.ssh/config"
            subPath: "config"
          - name: "projects"
            mountPath: "/var/www/fence/projects.yaml"
            subPath: "projects.yaml"
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 10
          periodSeconds: 10
        command: ["/bin/bash" ]
        args:
          - "-c"
          # Script always succeeds if it runs (echo exits with 0)
          - |
            echo "${FENCE_PUBLIC_CONFIG:-""}" > "/var/www/fence/fence-config-public.yaml"
            python /var/www/fence/yaml_merge.py /var/www/fence/fence-config-public.yaml /var/www/fence/fence-config-secret.yaml > /var/www/fence/fence-config.yaml
            # point at localhost
            cat /var/www/fence/local_settings.py.original | sed s/arborist-service/localhost/g > /var/www/fence/local_settings.py
            count=0
            sleep 30   # wait for service to come up
            while (! curl --fail http://localhost/health) && [[ $count -lt 50 ]]; do
              echo "fence container waiting for arborist to startup";
              sleep 3
              let count=$count+1
            done
            if [[ ! "$SYNC_FROM_DBGAP" = True ]]; then
              if [[ -f /var/www/fence/user.yaml ]]; then
                echo "running fence-create"
                count=0
                while ! fence-create sync --arborist http://localhost --yaml /var/www/fence/user.yaml; do
                  let count=$count+1
                  if [[ $count -lt 4 ]]; then
                    #
                    # retry a few times - race conditions exist if fence-create
                    # and fence-pod startup run at the same time against an empty db
                    #
                    echo "Looks like fence-create failed"
                    echo "sleep 60 and retry"
                    sleep 60
                  else
                    # if user.yaml is corrupt or some other error - might as well give up
                    echo "Fence-create still failing - giving up"
                    exit 1
                  fi
                done
                # fence-create succeeded - touch the readyness probe file
                touch /tmp/healthy
              else
                echo "/var/www/fence/user.yaml is not mounted :-("
                # just bomb out - arborist is useless in this case
                exit 1
              fi
            else
              echo "Not running fence-create in arborist pod when DBGAP sync is enabled"
              touch /tmp/healthy
            fi
            # Keep arborist company
            while curl --fail --silent --show-error http://localhost/health; do
              echo "arborist is healthy, so fence will keep company - sleep 300";
              sleep 300
            done