---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arborist-deployment
spec:
  selector:
    matchLabels:
      app: arborist
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: arborist
        # for network policy selectors
        authprovider: "yes"
        dbarborist: "yes"
        # for revproxy authz
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - arborist
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - SPOT                  
      automountServiceAccountToken: false
      volumes:
        - name: arborist-secret
          secret:
            secretName: "arborist-g3auto"
      containers:
      - name: arborist
        GEN3_ARBORIST_IMAGE
        imagePullPolicy: Always
        env:
          - name: JWKS_ENDPOINT
            value: "http://fence-service/.well-known/jwks"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
        ports:
        - containerPort: 80
        volumeMounts:
        - name: "arborist-secret"
          readOnly: true
          mountPath: "/var/www/arborist/dbcreds.json"
          subPath: dbcreds.json
        resources:
          requests:
            cpu: 0.4
            memory: 1200Mi
          limits:
            cpu: 0.8
            memory: 2400Mi
        command: ["sh"]
        args:
          - "-c"
          - |
            # set env vars
            export PGDATABASE=$(cat /var/www/arborist/dbcreds.json | jq -r '.db_database')
            export PGUSER=$(cat /var/www/arborist/dbcreds.json | jq -r '.db_username')
            export PGPASSWORD=$(cat /var/www/arborist/dbcreds.json | jq -r '.db_password')
            export PGHOST=$(cat /var/www/arborist/dbcreds.json | jq -r '.db_host')
            export PGPORT="5432"
            export PGSSLMODE="disable"

            # bring the database schema up to the latest version
            /go/src/github.com/uc-cdis/arborist/migrations/latest

            # run arborist
            /go/src/github.com/uc-cdis/arborist/bin/arborist
