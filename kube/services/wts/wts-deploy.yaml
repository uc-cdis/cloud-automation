apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: wts
spec:
  serviceName: "wts"
  replicas: 1
  template:
    metadata:
      labels:
        app: wts
        GEN3_DATE_LABEL
    spec:
      terminationGracePeriodSeconds: 10
      volumes:
        - name: config-volume
          secret:
            secretName: "wts-secret"
      serviceAccountName: workspace-token-service
      containers:
      - name: wts
        GEN3_WTS_IMAGE
        ports:
        - containerPort: 80
        env:
        - name: SECRET_DIR
          value: "/var/www/wts/secrets"
        - name: AUTH_PLUGINS
          value: k8s
        volumeMounts:
        - name: datadir
          mountPath: /mnt/data
        - name: "config-volume"
          readOnly: true
          mountPath: "/var/www/wts/secrets"
        command: ["/bin/bash"]
        args:
          - "-c"
          - |
            chown nginx:nginx /mnt/data
            /wts/dockerrun.bash
        imagePullPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: datadir
      annotations:
        volume.beta.kubernetes.io/storage-class: gp2
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
