
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wts-deployment
  annotations:
    gen3.io/network-ingress: "mariner"
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: wts
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wts
        release: production
        public: "yes"
        netnolimit: "yes"
        userhelper: "yes"
        tags.datadoghq.com/service: "token-service"
        GEN3_DATE_LABEL
        GEN3_WTS_VERSION
        GEN3_ENV_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - wts
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - SPOT                           
      terminationGracePeriodSeconds: 10
      volumes:
        - name: wts-secret
          secret:
            secretName: "wts-g3auto"
      serviceAccountName: workspace-token-service
      containers:
      - name: wts
        GEN3_WTS_IMAGE
        ports:
        - containerPort: 80
        env:
        - name: POSTGRES_CREDS_FILE
          value: "/var/www/wts/dbcreds.json"
        - name: SECRET_CONFIG
          value: "/var/www/wts/appcreds.json"
        - name: AUTH_PLUGINS
          value: k8s
        - name: DD_ENABLED
          valueFrom:
            configMapKeyRef:
              name: manifest-global
              key: dd_enabled
              optional: true
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_PROFILING_ENABLED
          value: "true"
        - name: DD_TRACE_SAMPLE_RATE
          value: "1"
        - name: GEN3_UWSGI_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: manifest-global
              key: uwsgi-timeout
              optional: true
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        volumeMounts:
        - name: "wts-secret"
          readOnly: true
          mountPath: "/var/www/wts/dbcreds.json"
          subPath: dbcreds.json
        - name: "wts-secret"
          readOnly: true
          mountPath: "/var/www/wts/appcreds.json"
          subPath: appcreds.json
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 80
          failureThreshold: 10
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /_status
            port: 80
        resources:
          requests:
            cpu: 0.8
            memory: 512Mi
          limits:
            cpu: 2
            memory: 2048Mi
      initContainers:
        - name: wts-db-migrate
          GEN3_WTS_IMAGE
          imagePullPolicy: Always
          volumeMounts:
          - name: "wts-secret"
            readOnly: true
            mountPath: "/var/www/wts/dbcreds.json"
            subPath: dbcreds.json
          - name: "wts-secret"
            readOnly: true
            mountPath: "/var/www/wts/appcreds.json"
            subPath: appcreds.json
          env:
          - name: POSTGRES_CREDS_FILE
            value: "/var/www/wts/dbcreds.json"
          - name: SECRET_CONFIG
            value: "/var/www/wts/appcreds.json"
          resources:
            limits:
              cpu: 0.8
              memory: 512Mi
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              if hash alembic 2>/dev/null; then
                echo "Running DB migration"
                cd /wts
                alembic upgrade head
              else
                # WTS < 0.3.0 does not have the DB migration setup
                echo "Alembic not installed - not running DB migration"
              fi
