apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: jupyterhub-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: jupyter-hub
  revisionHistoryLimit: 2
  serviceName: "jupyter-hub"
  template:
    metadata:
      labels:
        app: jupyter-hub
        public: "yes"
        netnolimit: "yes"
        userhelper: "yes"
        GEN3_DATE_LABEL
    spec:
      nodeSelector:
        role: jupyter
      tolerations:
      - key: "role"
        operator: "Equal"
        value: "jupyter"
        effect: "NoSchedule"
      serviceAccountName: jupyter-service
      volumes:
        - name: config-volume
          configMap:
            name: jupyterhub-config
      containers:
        - name: jupyterhub
          GEN3_JUPYTERHUB_IMAGE
          command:
            - jupyterhub
            - --config
            - /srv/jupyterhub/jupyterhub_config.py
          ports:
            - containerPort: 8000
          env:
            - name: HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: global
                  key: hostname
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JUPYTER_CONTAINERS
              valueFrom:
                configMapKeyRef:
                  name: manifest-jupyterhub
                  key: containers
                  optional: true
            - name: NOTEBOOK_STORAGE_CAPACITY
              valueFrom:
                configMapKeyRef:
                  name: manifest-jupyterhub
                  key: nb_storage_size
                  optional: true
            - name: SIDECAR
              valueFrom:
                configMapKeyRef:
                  name: manifest-jupyterhub
                  key: sidecar
                  optional: true
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1.0
              memory: 512Mi
          volumeMounts:
            - name: config-volume
              readOnly: true
              mountPath: "/srv/jupyterhub/jupyterhub_config.py"
              subPath: "jupyterhub_config.py"
            - name: config-stateful
              mountPath: /etc/config
  volumeClaimTemplates:
    - metadata:
        name: config-stateful
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
        storageClassName: jupyter-storage
