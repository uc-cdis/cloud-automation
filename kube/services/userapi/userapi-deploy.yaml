apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: userapi-deployment
spec:
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: userapi
    spec:
      nodeSelector:
        role: default
      automountServiceAccountToken: false
      volumes:
        - name: config-volume
          secret:
            secretName: "userapi-secret"
        - name: userapi-yaml
          configMap:
            name: userapi
        - name: cert-volume
          secret:
            secretName: "cert-userapi-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
      - name: userapi
        image: quay.io/cdis/user-api:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/user-api/local_settings.py"
            subPath: local_settings.py
          - name: "userapi-yaml"
            mountPath: "/var/www/user-api/user.yaml"
            subPath: user.yaml
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "ca-volume"
            readOnly: true
            mountPath: "/usr/local/share/ca-certificates/cdis/cdis-ca.crt"
            subPath: "ca.pem"

