apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohdsi-atlas-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: ohdsi-atlas
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ohdsi-atlas
        public: "yes"
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ohdsi-atlas
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - ONDEMAND                  
      automountServiceAccountToken: false
      volumes:
        - name: ohdsi-atlas-config-local
          configMap:
            name: ohdsi-atlas-config-local
      containers:
        - name: ohdsi-atlas
          GEN3_OHDSI-ATLAS_IMAGE|-image: quay.io/cdis/ohdsi-atlas:latest-|
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: ohdsi-atlas-config-local
              readOnly: true
              mountPath: /usr/share/nginx/html/atlas/js/config-local.js
              subPath: config-local.js
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi  
