apiVersion: apps/v1
kind: Deployment
metadata:
  name: dicom-viewer-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dicom-viewer
  template:
    metadata:
      labels:
        app: dicom-viewer
    spec:
      containers:
      - name: dicom-viewer
        GEN3_DICOM-VIEWER_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        