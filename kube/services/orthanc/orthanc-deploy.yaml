apiVersion: apps/v1
kind: Deployment
metadata:
  name: orthanc-deployment
  labels:
    app: orthanc
spec:
  selector:
    matchLabels:
      app: orthanc
      release: production
  template:
    metadata:
      labels:
        app: orthanc
        release: production
        GEN3_DATE_LABEL
    spec:
      volumes:
      - name: config-volume-g3auto
        secret:
          secretName: orthanc-g3auto
      containers:
      - name: orthanc
        GEN3_ORTHANC_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8042
        volumeMounts:
        - name: config-volume-g3auto
          readOnly: true
          mountPath: /etc/orthanc/orthanc_postgres.json
          subPath: orthanc_postgres.json
