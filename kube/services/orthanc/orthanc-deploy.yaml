apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx      
    io.kompose.service: orthanc
  name: orthanc-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: orthanc
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: orthanc
    spec:
      volumes:
      - name: config-volume-g3auto
        secret:
          secretName: orthanc-g3auto
      containers:
      - name: orthanc
        GEN3_ORTHANC_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8042
        volumeMounts:
        - name: config-volume-g3auto
          readOnly: true
          mountPath: /etc/orthanc/orthanc_postgres.json
          subPath: orthanc_postgres.json
