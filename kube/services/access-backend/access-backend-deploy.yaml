apiVersion: apps/v1
kind: Deployment
metadata:
  name: access-backend-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: access-backend
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: access-backend
        release: production
        public: "yes"
        # for network policy
        netnolimit: "yes"
        GEN3_DATE_LABEL
    spec:
      serviceAccountName: access-backend-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - access-backend
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - spot
          - weight: 99
            preference:
              matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - SPOT                           
      automountServiceAccountToken: false
      volumes:
        - name: config-volume
          secret:
            secretName: "access-backend-g3auto"
      containers:
      - name: access-backend
        GEN3_ACCESS-BACKEND_IMAGE
        env:
          - name: GEN3_DEBUG
            GEN3_DEBUG_FLAG|-value: "False"-|
          - name: AWS_DEFAULT_REGION
            value: "us-east-1"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/src/.env"
            subPath: "access-backend.env"
          - name: "config-volume"
            readOnly: true
            mountPath: "/src/user.yaml"
            subPath: "user.yaml"
        resources:
          requests:
            cpu: 0.4
            memory: 512Mi
          limits:
            cpu: 1
            memory: 2048Mi
