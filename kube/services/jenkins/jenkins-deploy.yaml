apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins-deployment
spec:
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins-service
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: jenkins
        image: quay.io/cdis/jenkins:master
        ports:
        - containerPort: 8080
        env:
          - name: HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: global
                key: hostname
          - name: AWS_DEFAULT_REGION
            value: us-east-1
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: jenkins-secret
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: jenkins-secret
                key: aws_secret_access_key
          - name: JENKINS_S3_PATH
            # Just hard code for now 
            # Bucket in cdistest account used for backups
            value: "s3://cdis-terraform-state/JenkinsBackup"
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
        imagePullPolicy: Always
        volumeMounts:
        - name: datadir
          mountPath: /var/jenkins_home
        - name: "cert-volume"
          readOnly: true
          mountPath: "/mnt/ssl/service.crt"
          subPath: "service.crt"
        - name: "cert-volume"
          readOnly: true
          mountPath: "/mnt/ssl/service.key"
          subPath: "service.key"
        - name: "ca-volume"
          readOnly: true
          mountPath: "/usr/local/share/ca-certificates/cdis/cdis-ca.crt"
          subPath: "ca.pem"
      - name: selenium
        image: selenium/standalone-chrome:3.13.0-argon
        ports:
        - containerPort: 4444
        readinessProbe:
          httpGet:
            path: /wd/hub/sessions
            port: 4444
        readinessProbe:
          httpGet:
            path: /wd/hub/sessions
            port: 4444
        imagePullPolicy: Always
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir-jenkins
      - name: cert-volume
        secret:
          secretName: "cert-jenkins-service"
      - name: ca-volume
        secret:
          secretName: "service-ca"
