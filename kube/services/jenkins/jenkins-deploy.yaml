apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins-service
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: jenkins
        image: quay.io/cdis/jenkins:1.0.0
        livenessProbe:
          httpGet:
            path: /login
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        ports:
        - containerPort: 8080
        env:
          - name: HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: global
                key: hostname
          - name: AWS_DEFAULT_REGION
            value: us-east-1
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: jenkins-secret
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: jenkins-secret
                key: aws_secret_access_key
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
        imagePullPolicy: Always
        volumeMounts:
        - name: datadir
          mountPath: /var/jenkins_home
        - name: "cert-volume"
          readOnly: true
          mountPath: "/mnt/ssl/service.crt"
          subPath: "service.crt"
        - name: "cert-volume"
          readOnly: true
          mountPath: "/mnt/ssl/service.key"
          subPath: "service.key"
        - name: "ca-volume"
          readOnly: true
          mountPath: "/mnt/ssl/cdis-ca.crt"
          subPath: "ca.pem"
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir-jenkins
      - name: cert-volume
        secret:
          secretName: "cert-jenkins-service"
      - name: ca-volume
        secret:
          secretName: "service-ca"
      imagePullSecrets:
        - name: cdis-devservices-pull-secret
