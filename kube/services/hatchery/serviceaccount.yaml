apiVersion: v1
kind: ServiceAccount
metadata:
  name: hatchery-service-account
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hatchery-binding
  BINDING_ONE
subjects:
- kind: ServiceAccount
  name: hatchery-service-account
  apiGroup: ""
  CURRENT_NAMESPACE
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  BINDING_TWO
  namespace: jupyter-pods
subjects:
- kind: ServiceAccount
  name: hatchery-service-account
  apiGroup: ""
  CURRENT_NAMESPACE
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
