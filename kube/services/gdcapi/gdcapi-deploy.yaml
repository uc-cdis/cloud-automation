apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gdcapi-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gdcapi
    spec:
      volumes:
        - name: config-volume
          secret:
            secretName: "gdcapi-secret"
      containers:
        - name: gdcapi
          image: quay.io/cdis/gdcapi:develop
          livenessProbe:
            httpGet:
              path: /_status
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          ports:
          - containerPort: 80
          volumeMounts:
            - name: "config-volume"
              readOnly: true
              mountPath: "/var/www/gdcapi/wsgi.py"
              subPath: "wsgi.py"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 0.8
              memory: 512Mi
      imagePullSecrets:
        - name: cdis-devservices-pull-secret

