apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdcapi-deployment
spec:
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gdcapi
    spec:
      automountServiceAccountToken: false
      volumes:
        - name: config-volume
          secret:
            secretName: "gdcapi-secret"
        - name: cert-volume
          secret:
            secretName: "cert-gdcapi-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
        - name: gdcapi
          image: quay.io/cdis/gdcapi:develop
          livenessProbe:
            httpGet:
              path: /_status
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          ports:
          - containerPort: 80
          - containerPort: 443
          volumeMounts:
            - name: "config-volume"
              readOnly: true
              mountPath: "/var/www/gdcapi/wsgi.py"
              subPath: "wsgi.py"
            - name: "cert-volume"
              readOnly: true
              mountPath: "/mnt/ssl/service.crt"
              subPath: "service.crt"
            - name: "cert-volume"
              readOnly: true
              mountPath: "/mnt/ssl/service.key"
              subPath: "service.key"
            - name: "ca-volume"
              readOnly: true
              mountPath: "/usr/local/share/ca-certificates/cdis/cdis-ca.crt"
              subPath: "ca.pem"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 0.3
              memory: 512Mi

