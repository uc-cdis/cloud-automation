apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodelocal-dns-caching-application
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/uc-cdis/cloud-automation.git
    targetRevision: master
    path: kube/services/nodelocal-dns-cache
    directory:
      exclude: "application.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
