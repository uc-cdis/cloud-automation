apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: influxdb
  name: influxdb
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - image: docker.io/influxdb:1.8.0
        imagePullPolicy: IfNotPresent
        name: influxdb
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/influxdb
          name: influxdb-data
        env:
          - name: "INFLUXDB_DATA_MAX_VALUES_PER_TAG"
            value: "0"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: influxdb-data
        persistentVolumeClaim:
          claimName: datadir-influxdb
