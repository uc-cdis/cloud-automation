kind: Service
apiVersion: v1
metadata:
  name: gen3-discovery-ai-service
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      ambassador_id: "gen3"
      kind:  Mapping
      name:  gen3-discovery-ai_mapping
      prefix: /index/
      service: http://gen3-discovery-ai-service:80
spec:
  selector:
    app: gen3-discovery-ai
    release: production
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8089
      name: http
      nodePort: null
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
      nodePort: null
  type: ClusterIP

