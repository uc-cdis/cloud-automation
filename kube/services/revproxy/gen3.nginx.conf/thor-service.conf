
          location /thor/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }

              set $proxy_service  "thor-service";
              set $upstream http://thor-service$des_domain;
              rewrite ^/thor/(.*) /$1 break;
              proxy_pass $upstream;
              proxy_redirect http://$host/ https://$host/thor/;
          }

