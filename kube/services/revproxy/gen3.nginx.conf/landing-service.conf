          location /landing {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }
              
              set $proxy_service  "landing";
              # $upstream is written to the logs
              set $upstream http://landing-service.$namespace.svc.cluster.local;
              rewrite ^/landing/(.*) /$1 break;
              proxy_pass $upstream;
          }
