
          set $qa_metrics_dashboard_name "qa-metrics";
          location /qa-metrics/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }

              set $proxy_service  "${qa_metrics_dashboard_name}";
              set $upstream http://${qa_metrics_dashboard_name}-service$des_domain;
              rewrite ^/qa-metrics/(.*) /$1 break;
              proxy_pass $upstream;
              proxy_redirect http://$host/ https://$host/qa-metrics/;
          }

