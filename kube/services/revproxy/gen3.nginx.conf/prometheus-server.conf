         location /prometheus/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }

              set $proxy_service  "prometheus";
              set $upstream http://prometheus-server.prometheus.svc.cluster.local;
              #rewrite ^/prometheus/(.*) /$1 break;
              proxy_pass $upstream;
              #proxy_redirect http://$host/ https://$host/prometheus/;
          }
