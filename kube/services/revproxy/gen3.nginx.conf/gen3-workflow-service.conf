location /ga4gh/tes/v1/ {
    if ($csrf_check !~ ^ok-\S.+$) {
      return 403 "failed csrf check";
    }

    set $proxy_service "gen3-workflow";
    set $upstream http://gen3-workflow-service.$namespace.svc.cluster.local;
    proxy_pass $upstream;
}

location /workflows/ {
    if ($csrf_check !~ ^ok-\S.+$) {
      return 403 "failed csrf check";
    }

    set $proxy_service "gen3-workflow";
    set $upstream http://gen3-workflow-service.$namespace.svc.cluster.local;
    rewrite ^/workflows/(.*) /$1 break;
    proxy_pass $upstream;
}
