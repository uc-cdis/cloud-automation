          location /ai {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }

              set $proxy_service  "gen3-discovery-ai-service";
              set $upstream http://gen3-discovery-ai-service$des_domain;
              rewrite ^/ai/(.*) /$1 break;
              proxy_pass $upstream;
              proxy_redirect http://$host/ https://$host/ai/;
              client_max_body_size 0;
          }
