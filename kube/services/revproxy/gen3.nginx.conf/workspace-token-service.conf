          location /wts/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }

              set $proxy_service  "wts";
              set $upstream_wts http://workspace-token-service.$namespace.svc.cluster.local;
              rewrite ^/wts/(.*) /$1 break;
              proxy_pass $upstream_wts;
          }
