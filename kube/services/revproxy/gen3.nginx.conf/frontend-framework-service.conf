          location /ff/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }
              
              set $proxy_service  "frontend-framework";
              # $upstream is written to the logs
              set $upstream http://frontend-framework-service.$namespace.svc.cluster.local;
              rewrite ^/ff/(.*) /$1 break;

              proxy_pass $upstream;
          }
