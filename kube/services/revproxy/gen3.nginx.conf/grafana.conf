         location /grafana/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }

              set $proxy_service  "grafana";
              set $upstream http://grafana.grafana.svc.cluster.local;
              rewrite ^/grafana/(.*) /$1 break;
              proxy_pass $upstream;
              #proxy_redirect http://$host/ https://$host/grafana/;
          }
