apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: revproxy-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: revproxy
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: revproxy
        GEN3_DATE_LABEL
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - revproxy
              topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        role: default
      automountServiceAccountToken: false
      volumes:
        - name: revproxy-conf
          configMap:
            name: revproxy-nginx-conf
        - name: revproxy-subconf
          configMap:
            name: revproxy-nginx-subconf
        - name: helper-js
          configMap:
            name: revproxy-helper-js
        - name: cert-external-volume
          secret:
            secretName: "cert-external"
        - name: cert-volume
          secret:
            secretName: "cert-revproxy-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
      - name: revproxy
        GEN3_REVPROXY_IMAGE|-image: nginx:1.13.9-perl-|
        command:
          - /usr/sbin/nginx
          - -g
          - 'daemon off;'
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CANARY_PERCENT_JSON
            valueFrom:
              configMapKeyRef:
                name: manifest-canary
                key: json
        volumeMounts:
          - name: "revproxy-conf"
            readOnly: true
            mountPath: "/etc/nginx/nginx.conf"
            subPath: nginx.conf
          - name: "revproxy-subconf"
            readOnly: true
            mountPath: "/etc/nginx/gen3.conf"
          - name: "helper-js"
            readOnly: true
            mountPath: "/etc/nginx/helpers.js"
            subPath: helpers.js
          - name: "cert-volume"
            readOnly: true
            # revproxy-service domain certificate
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "cert-external-volume"
            readOnly: true
            # external hostname certificate
            mountPath: "/mnt/ssl/external.crt"
            subPath: "service.crt"
          - name: "cert-external-volume"
            readOnly: true
            mountPath: "/mnt/ssl/external.key"
            subPath: "service.key"
          - name: "ca-volume"
            # See https://askubuntu.com/questions/645818/how-to-install-certificates-for-command-line
            readOnly: true
            mountPath: "/usr/local/share/ca-certificates/cdis/cdis-ca.crt"
            subPath: "ca.pem"
