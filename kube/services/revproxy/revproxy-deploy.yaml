apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: revproxy-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: revproxy
    spec:
      volumes:
        - name: revproxy-conf
          configMap:
            name: revproxy-nginx-conf
        - name: cert-volume
          secret:
            secretName: "cert-revproxy-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
      containers:
      - name: revproxy
        image: nginx
        command:
          - /usr/sbin/nginx
          - -g
          - 'daemon off;'
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
          - name: "revproxy-conf"
            readOnly: true
            mountPath: "/etc/nginx/nginx.conf"
            subPath: nginx.conf
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "ca-volume"
            readOnly: true
            mountPath: "/mnt/ssl/cdis-ca.crt"
            subPath: "ca.pem"
      imagePullSecrets:
        - name: cdis-devservices-pull-secret

