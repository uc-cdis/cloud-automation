apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ambassador-gen3-hpa
  labels:
    app: ambassador-gen3
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ambassador-gen3-deployment
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
