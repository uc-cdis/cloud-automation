apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-application
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 43.1.3
    helm:
      valueFiles: 
      - https://raw.githubusercontent.com/uc-cdis/cloud-automation/ec6bde6d1818a1572720f5471db462954de137b9/kube/services/monitoring/prometheus-values.yaml
      releaseName: prometheus
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true