---

apiVersion: v1
kind: Service
metadata:
  name: spark-master
spec:
  ports:
  - name: web-ui
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: master
    protocol: TCP
    port: 7077
    targetPort: 7077
  - name: master-rest
    protocol: TCP
    port: 6066
    targetPort: 6066
  - protocol: TCP
    port: 8020
    targetPort: 8020
    name: core-config
  clusterIP: None
  selector:
    app: spark-master

---

apiVersion: v1
kind: Service
metadata:
  name: spark-worker
spec:
  ports:
    - name: web-ui
      protocol: TCP
      port: 8081
      targetPort: 8081
    - protocol: TCP
      port: 8020
      targetPort: 8020
      name: core-config
  clusterIP: None
  selector:
    app: spark-worker
