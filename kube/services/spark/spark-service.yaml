apiVersion: v1
kind: Service
metadata:
  name: namenode
spec:
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
      name: hdfs
    - protocol: TCP
      port: 8020
      targetPort: 8020
      name: core-config
  clusterIP: None
  selector:
    app: namenode

---

apiVersion: v1
kind: Service
metadata:
  name: datanode
spec:
  ports:
    - protocol: TCP
      port: 50010
      targetPort: 50010
      name: data
    - protocol: TCP
      port: 8020
      targetPort: 8020
      name: core-config
  clusterIP: None
  selector:
    app: datanode

---

apiVersion: v1
kind: Service
metadata:
  name: resourcemanager
spec:
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
      name: resource
    - protocol: TCP
      port: 8020
      targetPort: 8020
      name: core-config
  clusterIP: None
  selector:
    app: resourcemanager

---

apiVersion: v1
kind: Service
metadata:
  name: nodemanager
spec:
  ports:
    - protocol: TCP
      port: 8042
      targetPort: 8042
      name: node
    - protocol: TCP
      port: 8020
      targetPort: 8020
      name: core-config
  clusterIP: None
  selector:
