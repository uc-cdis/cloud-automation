apiVersion: v1
kind: Service
metadata:
  name: namenode
spec:
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
      name: hdfs
  type: ClusterIP
  selector:
    app: namenode

---

apiVersion: v1
kind: Service
metadata:
  name: datanode
spec:
  ports:
    - protocol: TCP
      port: 50010
      targetPort: 50010
      name: data
  type: ClusterIP
  selector:
    app: datanode

---

apiVersion: v1
kind: Service
metadata:
  name: resourcemanager
spec:
  ports:
    - protocol: HTTP
      port: 8088
      targetPort: 8088
      name: resource
  type: ClusterIP
  selector:
    app: resourcemanager

---

apiVersion: v1
kind: Service
metadata:
  name: nodemanager
spec:
  ports:
    - protocol: HTTP
      port: 8042
      targetPort: 8042
      name: node
  type: ClusterIP
  selector:
    app: nodemanager

---

apiVersion: v1
kind: Service
metadata:
  name: spark-master
spec:
  ports:
  - name: web-ui
    protocol: HTTP
    port: 8080
    targetPort: 8080
  - name: master
    protocol: TCP
    port: 7077
    targetPort: 7077
  - name: master-rest
    protocol: TCP
    port: 6066
    targetPort: 6066
  type: ClusterIP
  selector:
    app: spark-master

---

apiVersion: v1
kind: Service
metadata:
  name: spark-worker
spec:
  ports:
    - name: web-ui
      protocol: HTTP
      port: 8081
      targetPort: 8081
  type: ClusterIP
  selector:
    app: spark-worker