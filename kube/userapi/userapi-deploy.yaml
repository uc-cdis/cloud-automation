apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: userapi-deployment
spec:
  replicas: 2 
  template:
    metadata:
      labels:
        app: userapi
    spec:
      volumes:
        - name: config-volume
          secret:
            secretName: "userapi-secret"
      containers:
      - name: userapi
        image: quay.io/cdis/user-api:0.1.0
        ports:
        - containerPort: 80
        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/user-api/local_settings.py"
            subPath: local_settings.py
      imagePullSecrets:
        - name: philloooo-pull-secret

