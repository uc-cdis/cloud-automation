---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fence-deployment
spec:
  selector:
    # Only select pods based on the 'app' label
    matchLabels:
      app: fence
      release: production
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fence
        release: production
        # for network policy selectors
        authprovider: "yes"
        # uses explicit proxy and AWS APIs
        netnolimit: "yes"
        public: "yes"
        userhelper: "yes"
        date: "1579101838"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fence
              topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: false
      volumes:
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
        - name: old-config-volume
          secret:
            secretName: "fence-secret"
        - name: json-secret-volume
          secret:
            secretName: "fence-json-secret"
        - name: creds-volume
          secret:
            secretName: "fence-creds"
        - name: config-helper
          configMap:
            name: config-helper
# -----------------------------------------------------------------------------
        - name: logo-volume
          configMap:
            name: "logo-config"
        - name: config-volume
          secret:
            secretName: "fence-config"
        - name: fence-google-app-creds-secret-volume
          secret:
            secretName: "fence-google-app-creds-secret"
        - name: fence-google-storage-creds-secret-volume
          secret:
            secretName: "fence-google-storage-creds-secret"
        - name: fence-jwt-keys
          secret:
            secretName: "fence-jwt-keys"
        - name: fence-yaml
          configMap:
            name: fence
        - name: cert-volume
          secret:
            secretName: "cert-fence-service"
        - name: ca-volume
          secret:
            secretName: "service-ca"
        - name: privacy-policy
          configMap:
            name: "privacy-policy"
      containers:
      - name: fence
        image: quay.io/cdis/fence:2.0.2
        env:
        - name: PYTHONPATH
          value: /var/www/fence
        - name: FENCE_PUBLIC_CONFIG
          valueFrom:
            configMapKeyRef:
              name: manifest-fence
              key: fence-config-public.yaml
              optional: true
        - name: GEN3_DEBUG
          value: "False"
        - name: YAML_MERGE_SCRIPT
          value: |
                      '''
                      Little helper that merges a couple input yaml files,
                      and spits out the output to stdout.
                      Gets inlined into fence-deploy.yaml to merge
                      public and private config files.
                      
                      Use: python yaml_merge.py a.yaml b.yaml
                      
                      Overrides b.yaml keys with values from a.yaml
                      pip install -u json
                      pip install -u yaml
                      
                      See gen3/test/yamlMergeTest.sh - gen3 testsuite --filter yamlMerge
                      
                      '''
                      
                      import sys
                      import json
                      from yaml import safe_load as yaml_load
                      
                      config1 = yaml_load(open(sys.argv[1]))
                      config2 = yaml_load(open(sys.argv[2]))
                      
                      if config1 != None:
                        for key in config1.keys():
                          config2[key] = config1[key]
                      
                      print(json.dumps(config2, indent=2))
        
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_status
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /_status
            port: 80
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
# -----------------------------------------------------------------------------
# DEPRECATED! Remove when all commons are no longer using local_settings.py
#             for fence.
# -----------------------------------------------------------------------------
          - name: "old-config-volume"
            readOnly: true
            mountPath: "/var/www/fence/local_settings.py"
            subPath: local_settings.py
          - name: "json-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_credentials.json"
            subPath: fence_credentials.json
          - name: "creds-volume"
            readOnly: true
            mountPath: "/var/www/fence/creds.json"
            subPath: creds.json
          - name: "config-helper"
            readOnly: true
            mountPath: "/var/www/fence/config_helper.py"
            subPath: config_helper.py
# -----------------------------------------------------------------------------
          - name: "logo-volume"
            readOnly: true
            mountPath: "/fence/fence/static/img/logo.svg"
            subPath: "logo.svg"
          - name: "privacy-policy"
            readOnly: true
            mountPath: "/fence/fence/static/privacy_policy.md"
            subPath: "privacy_policy.md"
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence-config-secret.yaml"
            subPath: fence-config.yaml
          - name: "fence-google-app-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
            subPath: fence_google_app_creds_secret.json
          - name: "fence-google-storage-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
            subPath: fence_google_storage_creds_secret.json
          - name: "fence-yaml"
            mountPath: "/var/www/fence/user.yaml"
            subPath: user.yaml
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.crt"
            subPath: "service.crt"
          - name: "cert-volume"
            readOnly: true
            mountPath: "/mnt/ssl/service.key"
            subPath: "service.key"
          - name: "ca-volume"
            # See https://askubuntu.com/questions/645818/how-to-install-certificates-for-command-line
            readOnly: true
            mountPath: "/usr/local/share/ca-certificates/cdis/cdis-ca.crt"
            subPath: "ca.pem"
          - name: "fence-jwt-keys"
            readOnly: true
            mountPath: "/fence/jwt-keys.tar"
            subPath: "jwt-keys.tar"
        resources:
            limits:
              cpu: 0.4
              memory: 1200Mi
        command: ["/bin/bash"]
        args:
          - "-c"
          - |
            echo "${YAML_MERGE_SCRIPT}" > "/var/www/fence/yaml_merge.py"
            echo "${FENCE_PUBLIC_CONFIG:-""}" > "/var/www/fence/fence-config-public.yaml"
            python /var/www/fence/yaml_merge.py /var/www/fence/fence-config-public.yaml /var/www/fence/fence-config-secret.yaml > /var/www/fence/fence-config.yaml
            bash /fence/dockerrun.bash && /dockerrun.sh
      initContainers:
      - name: fence-init
        image: quay.io/cdis/fence:2.0.2
        imagePullPolicy: Always
        env:
          - name: PYTHONPATH
            value: /var/www/fence
          - name: FENCE_PUBLIC_CONFIG
            valueFrom:
              configMapKeyRef:
                name: manifest-fence
                key: fence-config-public.yaml
                optional: true
          - name: YAML_MERGE_SCRIPT
            value: |
                      '''
                      Little helper that merges a couple input yaml files,
                      and spits out the output to stdout.
                      Gets inlined into fence-deploy.yaml to merge
                      public and private config files.
                      
                      Use: python yaml_merge.py a.yaml b.yaml
                      
                      Overrides b.yaml keys with values from a.yaml
                      pip install -u json
                      pip install -u yaml
                      
                      See gen3/test/yamlMergeTest.sh - gen3 testsuite --filter yamlMerge
                      
                      '''
                      
                      import sys
                      import json
                      from yaml import safe_load as yaml_load
                      
                      config1 = yaml_load(open(sys.argv[1]))
                      config2 = yaml_load(open(sys.argv[2]))
                      
                      if config1 != None:
                        for key in config1.keys():
                          config2[key] = config1[key]
                      
                      print(json.dumps(config2, indent=2))

        volumeMounts:
          - name: "config-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence-config-secret.yaml"
            subPath: fence-config.yaml
          - name: "fence-google-app-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
            subPath: fence_google_app_creds_secret.json
          - name: "fence-google-storage-creds-secret-volume"
            readOnly: true
            mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
            subPath: fence_google_storage_creds_secret.json
          - name: "fence-yaml"
            mountPath: "/var/www/fence/user.yaml"
            subPath: user.yaml
        command: ["/bin/bash"]
        args:
          - "-c"
          - |
            echo "${YAML_MERGE_SCRIPT}" > "/var/www/fence/yaml_merge.py"
            echo "${FENCE_PUBLIC_CONFIG:-""}" > "/var/www/fence/fence-config-public.yaml"
            python /var/www/fence/yaml_merge.py /var/www/fence/fence-config-public.yaml /var/www/fence/fence-config-secret.yaml > /var/www/fence/fence-config.yaml
            if fence-create migrate --help > /dev/null 2>&1; then
              if ! grep -E 'ENABLE_DB_MIGRATION"?: *false' /var/www/fence/fence-config.yaml; then
                echo "Running db migration: fence-create migrate"
                fence-create migrate
              else
                echo "Db migration disabeld in fence-config"
              fi
            else
              echo "Db migration not available in this version of fence"
            fi
