---

- name: "slurm | install basic packages"
  apt:
    name: '{{ item }}'
    state: present
    update_cache: yes
  loop:
    - build-essential
    - libmunge-dev
    - python
    - munge
    - supervisor
    - mysql-client
    - libmysqlclient-dev
    - htop
    - samtools
    - sysstat
    - dnsmasq
  become: yes
