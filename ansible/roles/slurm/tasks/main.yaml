- name: stop munge
  systemd:
    name: munge
    state: stopped
    enabled: no
  become: yes

- name: /var/log/slurmjobs
  file:
    dest: /var/log/slurmjobs
    owner: root
    group: root
    mode: '0755'
    state: directory
  become: yes

  

