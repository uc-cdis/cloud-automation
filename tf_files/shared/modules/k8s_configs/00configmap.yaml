apiVersion: v1
kind: ConfigMap
metadata:
  name: global
data:
  environment: ${vpc_name}
  hostname: ${hostname}
  revproxy_arn: ${revproxy_arn}
  dictionary_url: ${dictionary_url}
  portal_app: ${portal_app}
  kube_bucket: ${kube_bucket}
  logs_bucket: ${logs_bucket}
  sync_from_dbgap: 'False'
  useryaml_s3path: "s3://cdis-gen3-users/${config_folder}/user.yaml"
  # Set up hook at https://yourslack.slack.com/apps/manage/custom-integrations
  slack_webhook: 'None'
  arranger_project_id: 'dev'
  # field on nodes to use for applying the authorization filter between arranger
  # and arborist
  auth_filter_field: 'gen3_resource_path'
  # name of the node type filtered on
  auth_filter_node_type: 'case'
